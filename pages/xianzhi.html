<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>县志</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/index.css">
		<link rel="stylesheet" type="text/css" href="../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script type="text/javascript" src="../js/jquery.min.js"></script>-->
		<style type="text/css">
			.mui-bar-nav{
				box-shadow: none;
			}
			img{
				width: 100%;
			}
			#xianzhiC{padding-top: 50px;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 id="xianzhiT" class="mui-title">县志</h1>
		</header>
		<script src="../js/statusBar.js"></script><!--状态栏-->
		<div id="xianzhiC">

		</div>

	<script src="../js/app.js"></script>
	<script type="text/javascript">
		mui.plusReady(function(){
			var nowTitle = plus.webview.currentWebview().title;
			var nowCon= plus.webview.currentWebview().content;
			if(nowTitle.indexOf('凤凰湾')>-1){
				mui('#xianzhiT')[0].innerHTML = nowTitle;
			}else{
				mui('#xianzhiT')[0].innerHTML = nowTitle +'县志';
			}
			mui('#xianzhiC')[0].innerHTML = nowCon;

		})
	</script>

	</body>
</html>
