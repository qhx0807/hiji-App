			$('.ruleCt').click(function(){
				event.stopPropagation()

			//跳转详情
			function goInfo(goodsId,shopid,differentiate, img) {
				openview({
					view: "yphDetail.html",
					id: "yphDetail",
					extrasobj: {
						goodsId: goodsId,
						shopId:shopid,
						differentiate: differentiate
					}
				})
			}
			//跳转搜索
			function gosearch(){
				openview({
					view: '../localLife/theSearch.html',
					extrasobj:{searchcnt:"tsmall"}
				});
			}
			//获得slider插件对象
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 5000 //自动轮播周期
			});
			var Spagenum = 2; //实到页数
			var Ypagenum = 1; //应到页数
			mui.plusReady(function() {
				var oldToken = plus.storage.getItem('oldToken');
				var version = plus.storage.getItem('version');
				var platform  = plus.storage.getItem('platform');
				/*弹框*/
				mui.ajax(serverUrl + '/api/index/showmodal', {
					data:{version:version,platform:platform},
		            type: 'post',
		            timeout: 10000,
		            headers: { "token": plus.storage.getItem('oldToken') ,'city':plus.storage.getItem('cityNum')},
		            success: function(data, type, xhr) {
		               	plus.nativeUI.closeWaiting();
		            		console.log('弹窗',data)
		            		if(data.errno == 0){
		            			if(data.data && data.data.length){
		            				mui.each(data.data,function(index,item){
		                				if(item.typeName == 'otherCountryGoods'){
		                					if(item.modelState == 1){ 
		                        			 	$('#maskInfo1').show();
		                        			 	$('#maskInfo1').html(template('maskTpl',{popdata:item}))
		                        			 	$('#maskInfo1').click(function(){
												event.preventDefault()
												$('#maskInfo1').fadeOut(200);
											})
											$('.closeMs').click(function(){
												event.stopPropagation();
												$(this).parent().fadeOut(200);
											}) 
		                        			}else{ 
		                        			 	$('#maskInfo1').hide()
		                        			}
		                				}
		                    		})
		            			}
		            		}
		            },
		            error: function(xhr, type, errorThrown) {
		            		console.log('弹窗',type)
		                console.log('响应失败');
		               	plus.nativeUI.closeWaiting();
		            }
		        });
				//banner
				mui.ajax(serverUrl + '/api/index/banner', {
					data: {
						banner_type: 5
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					headers: {
						"token": oldToken,
						'city':0
					},
					success: function(data, type, xhr) {
						console.log('banner',data);
						bannerObj = {};
						bannerObj.bannerList = eval("(" + data.data.banner + ")");
						//bannerObj.url = serverimgUrl;
						var html = template('banner-detail', bannerObj);
						document.getElementById('banner').innerHTML = html;
						//轮播图,获得slider插件对象
						var gallery = mui('.mui-slider');
						gallery.slider({
							interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
						});
					},
					error: function(xhr, type, errorThrown) {
						console.log('响应失败  !');
					}
				}); 
				
				//获取 一级分类
				mui.ajax(serverUrl + '/api/mall/igocategory', {
					data: {
						pid: 0
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					headers: {
						"token": oldToken
					},
					success: function(data, type, xhr) {
						console.log("一级分类", data);
						if(data.errno == 0) {
							if(data.data.length != 0) {
								var tyepdata = {};
								tyepdata.myUrl = serverimgUrl;
								tyepdata.list = data.data;
//								var html = template("classifyTpl", tyepdata);
								//_NNN document.getElementById("classify").innerHTML = html;
							}
						}
					},
					error: function(xhr, type, errorThrown) {
						mui("#upload")[0].innerHTML = "";
						mui('#nulldiv')[0].style.display = 'block';
					}
				});
				//获取推荐类别
				mui.ajax(serverUrl + '/api/mall/recommendforigo', {
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型 
					timeout: 10000, //超时时间设置为10秒；	
					headers: {
