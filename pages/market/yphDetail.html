	<script type="text/javascript">
		mui.plusReady(function() {
			sharecode();//获取分享有礼 时间区间 和邀请码
			var shopId;
			//获取token
			var token = plus.storage.getItem("oldToken");
			var myuserid = plus.storage.getItem('userid');
			console.log(token)
			//获取页面传值 商品id
			var goodId = plus.webview.currentWebview().goodsId;
			var shopId = plus.webview.currentWebview().shopId;
			var differentiate = plus.webview.currentWebview().differentiate;
			plus.nativeUI.showWaiting('加载中 ...', {
				width: '100px',
				height: '80px'
			});
			//请求商品详情http://api.igetmall.net/DRP_getProDetail
			mui.ajax(serverUrl+'/api/mall/igogoodsinfo', {
				data: {

					open_iid: goodId
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					"token": token
				},
				success: function(data) {
					console.log(data)
					if(data.errno == 0) {
//						var d = data.data.imglist; //{img1:dd,img2:aa,img3,cc}
						data.data.price = Math.floor(data.data.price*100)/100;
						var bannerArray = [];
//						if(d) {
//							for(var t = 0; t < Object.keys(d).length; t++) {
//								var vae = Object.keys(d)[t];
//								bannerArray.push(d[vae]);
//							}
//						}
						bannerArray.push(data.data.thumb);
						console.log(bannerArray)
						for(var i in bannerArray) {
							if(bannerArray[i] && bannerArray[i].indexOf('net.') != -1){
								 bannerArray[i] = bannerArray[i].replace(/net./g,'net')
							}
						}
						data.data.imglist = bannerArray;

						var infoObj = {};
						infoObj.myUrl = serverimgUrl;
						infoObj.infoData = bannerArray;
						document.getElementById("moll_info").innerHTML = template("infoTpl", infoObj);

						var gallery = mui(".mui-slider");
						gallery.slider({
							interval: 3000 //设置自动轮播周期为3s
						});

						//简介
						var rate = data.data.tax_rate;
//						var rate = 0.17;
						data.data.rate = rate;
//						alertF(rate)
//						data.data.ratemoney = Math.floor(parseFloat(parseFloat(data.data.price) * rate/100)*100)/100;
						data.data.ratemoney = rate+'%';
						document.getElementById("gdBrief").innerHTML = template("briefTpl", {
							brief: data.data
						});

						//详情

						document.getElementById("textInfo").innerHTML = data.data.content;
						data.data.parameter = [];
						//		                    shopId=data.data.goodsInfo.storeid;
						//选择弹框
						document.getElementById("cartBox").innerHTML = template("boxTpl", {
							choose: data.data
						});
						if(parseInt(data.data.num) < 10) {
							$(".db").removeAttr("onclick");
							$(".db").html("库存不足")
							$(".db").css("background", "#DDDDDD");
						}
						plus.nativeUI.closeWaiting();
						mui(".mui-numbox").numbox();
						var priceChange = parseFloat($("#priceChange").html());
						$('.choose').each(function() {
							var chooseli = $(this).find("li");

							var oldstep = 0,
								newstep = 0;
							chooseli.each(function() {
								if($(this).attr("data-Inventory") == 0) {
									$(this).css("display", "block")
								}
								chooseli.eq(0).addClass("cur");
								if($(this).attr("data-priceStep") == 0) {

									oldstep = $(this).attr("data-priceStep");
								}

							})
							chooseli.click(function() {
								oldstep = newstep;
								$(this).addClass('cur');
								$(this).siblings().removeClass('cur');
								newstep = $(this).attr("data-priceStep");
								priceChange = priceChange + parseInt(newstep) - parseInt(oldstep);
								$('#priceChange').html(priceChange)
							})

						})

						// plus.storage.removeItem('$cartStorage');
						//购物车 缓存
						var cartStorage = JSON.parse(plus.storage.getItem('$cartStorage') || '[]');

						window.cartStorageF = function(obj) {

							if($('.cur').length == $(".choose").length) {
								var shopName = shopId;
								var goodsId = obj.getAttribute("data-gdId");
								var storeid = shopId;
								var igetShopId = '0';
								var goodsName = obj.getAttribute("data-gdName");
								var goodsImg = obj.getAttribute("data-gdImg");
								var goodsPrice = priceChange;
								var goodreduce = '';
								var goodsweight = obj.getAttribute("data-weight");
								var goodsPostfee = 0;
								var goodsDelivery = obj.getAttribute("data-gdPostfee");
								var goodsrate = obj.getAttribute("data-rate");
								var goodsnum = parseFloat($(".mui-input-numbox").val());
								var goodText = '';
								var goodsproperty = 0
								var goodProp = [];
								$('.textType').each(function() {
									goodText += $(this).find("p").html() + ":" + $(this).find(".cur").html() + ";";
									var prop = {};
									prop.parameter_name = $(this).find("p").html();
									prop.child_parameter_name = $(this).find(".cur").html();
									goodProp.push(prop)
								})

								//当前商品对象
								var cartObj = {};
								cartObj.goodsId = goodsId;
								cartObj.shopName = shopName;
								cartObj.shopId = storeid;
								cartObj.igetShopId = igetShopId;
								cartObj.goodsName = goodsName;
								cartObj.goodsImg = goodsImg;
								cartObj.goodsPrice = goodsPrice;
								cartObj.goodsPostfee = goodsPostfee;
								cartObj.goodsDelivery = goodsDelivery;
								cartObj.goodsRate = goodsrate;
								cartObj.goodsnum = goodsnum;
								cartObj.goodText = goodText;
								cartObj.goodProp = goodProp;
								cartObj.goodsreduce = goodreduce;
								cartObj.goodweight = goodsweight;
								cartObj.goods_property = goodsproperty;
								cartObj.mostBuy = data.data.num;
								if(plus.storage.getItem('myToken')) {
									if(goNum == 1) {
										if(cartStorage.length != 0) {
											var flag = false;
											for(var i = 0; i < cartStorage.length; i++) {
												if(cartStorage[i].goodsId == goodsId && cartStorage[i].goodText == goodText) {
	
													if(parseInt(cartStorage[i].goodsnum) + parseInt(goodsnum) > data.data.num){
														alert('购物车里的该商品已经超出库存啦');
														return false;
													}else{
														cartStorage[i].goodsnum = parseInt(cartStorage[i].goodsnum) + parseInt(goodsnum);
														flag = false;
														break;
													}
												 
												} else {
													flag = true;
												}
											}
											if(flag) {
												cartStorage.push(cartObj);
											}
										} else {
											cartStorage.push(cartObj);
										}
										plus.storage.setItem("$cartStorage", JSON.stringify(cartStorage));
										console.log('cart',JSON.parse(plus.storage.getItem("$cartStorage")))
										//提交购物车到后台
										addCart(JSON.stringify(cartStorage),plus.storage.getItem('userid'),token)
										$(".am-share").removeClass("am-modal-active");
										$(".sharebg ").removeClass("sharebg-active");
										mui.toast("已成功加入购物车");  
									} else {
										orderStorage = []; 
										orderStorage.push(cartObj);
										plus.storage.setItem("$orderStorage", JSON.stringify(orderStorage));
	
										openview({
											view: "market-order.html",
											id: "market-order"
										})
										
									}
								} else { //没登陆直接打开登录页面
									mui.toast('请登录');
									openview({
										view: '../login.html'
									});
								}

							} else {
								mui.toast("请选择商品属性");
							}
						}
						mui.previewImage();
					}else if(data.data=='分销商品不存在或者已过期'){
						mui.toast('分销商品不存在或者已过期')	;
						plus.nativeUI.closeWaiting();
					}else {
						plus.nativeUI.closeWaiting();
						mui.toast("网络不好请重试！")
					}

				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					plus.nativeUI.closeWaiting();
					mui.toast("当前网络不好请重试");
				}
			});
			//跳转商家详情
			window.goShop = function() {
				openview({
					view: "../cart.html",
					extrasobj: {
						pageId: "detail"
					}
				})
				var list = plus.webview.getWebviewById('cart');
				//触发列表界面的自定义事件（refresh）,从而进行数据刷新
				mui.fire(list, 'refresh');
			}

			window.goLoveBuy = function() {
				openview({
					view: "loveBuyList.html"
				})
			}
			mui.previewImage();
		})
	</script>
