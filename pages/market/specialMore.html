<script type="text/javascript">
	//商品跳转详情
	function goInfoFun(goodsId,storeId) {
		if(storeId == 0) {
			openview({
				view: "yphDetail.html",
				extrasobj: {
					goodsId: goodsId
				}
			})
		} else {
			openview({
				view: "mall-detail.html",
				extrasobj: {
					goodsId: goodsId
				}
			})
		}

	}
	mui.plusReady(function() {
    	var oldToken = plus.storage.getItem('oldToken'),
	 		cityNum = plus.storage.getItem('cityNum'),
	 		idNum = plus.webview.currentWebview().idNum,
	 		idStr = plus.webview.currentWebview().idStr;
	   
			mui.ajax(serverUrl + '/api/mall/recommendingcourtesy', { 
				dataType: 'json',
				type: 'post',
				timeout: 8000,
				headers: {"token": oldToken,'city': cityNum},
				success: function(data, type, xhr) {
					console.error('hi专享', data);
					if(data.errno == 0){
						if(data.data.goodsList && data.data.goodsList.length){
							var recommendObj = {}
							recommendObj.list = data.data.goodsList;
							for(var i=0;i<recommendObj.list.length;i++){
								if(!recommendObj.list[i].thumb.indexOf('http')<0){
									recommendObj.list[i].thumb = serverimgUrl + recommendObj.list[i].thumb;
								}
							}
							mui('#main')[0].innerHTML = template("manyTJJS", recommendObj);
							lazyLoad(false);//懒加载
						}else{
							mui('#main')[0].innerHTML = '<div class="moreCon aClick">没有信息</div>';
						}
					}else{
						mui('#main')[0].innerHTML = '<div class="moreCon aClick">没有信息</div>';
					}
				},
				error: function(xhr, type, errorThrown) {
					mui('#loadingdiv')[0].innerHTML = '<div class="moreCon aClick">没有信息</div>';
					console.error('烦人的商品推荐榜,响应失败');
				}
			}); 
    })

	
	
	
	
        
</script>
