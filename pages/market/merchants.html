		<script type="text/javascript">
			function dropdownDiv(obj){
				var dropUl = obj.nextSibling.nextSibling;
				if(dropUl.style.display == 'none'){
					dropUl.style.display = 'block';
				}else{
					dropUl.style.display = 'none';
				}
			}
			function dropdownLi(obj){
				var dropInput = obj.parentNode.previousSibling.previousSibling.previousSibling.previousSibling;
				dropInput.value = obj.innerText;
				obj.parentNode.style.display = 'none';
			}
		</script>
		<script type="text/javascript">
			/*数据提交*/
			var reg_phone = /^1((3|4|5|8|7){1}\d{1}|70)\d{8}$/;//手机号正则
			mui('#submitBtn')[0].onclick = function(){
				/*表单验证*/
				var flag = true;
				for (var i = 0; i < mui('.air').length; i++) {
					if(!mui('.air')[i].value){
						mui.toast(mui('.air')[i].placeholder);
						mui('.air')[i].focus();
						flag = false;
						break;
					}
					if(i == 1){
						if(!reg_phone.test(mui('.air')[i].value)){
							mui.toast('请输入正确的手机号');
							mui('.air')[i].focus();
							flag = false;
						}
					}
				}
				/*发送数据*/
				if(flag){
					mui.plusReady(function(){
						var oldToken = plus.storage.getItem('oldToken'),
				 			cityNum = plus.storage.getItem('cityNum'),
							myuserid = plus.storage.getItem('userid');
						mui.ajax(serverUrl+'/api/index/attractinvestment',{
							data:{
								name:mui('.air')[0].value,
								phone:mui('.air')[1].value,
								projectType:mui('.air')[2].value,
								mannagmentModel:mui('.air')[3].value,
								mannagmentMode:mui('.air')[3].value,
								location:mui('.air')[4].value,
								userid:myuserid
							},
							type:'post',
							timeout:8000,
							headers:{"token":oldToken,"city":cityNum},
							success: function(data) {
								console.error('招商', data);
								if(data.errno == 0) {
									mui.alert('提交成功,请等待工作人员的回复.');
								}
							},
							error: function(xhr, type, errorThrown) {
								mui.toast("当前网络不好请重试");
							}
						});
					})
					
				}
				
			}
		</script>
		<script type="text/javascript">
			//天天特价  discountGoods, 领嗨豆  getHIdou, 团购  groupBuying, 本地生活 localLife, 跨境优品   loveToGogoods, 电影 movie,
			//充值缴费   payment,  为民服务  serveForPeople,  购物中心 shopCenter, 注册  signUp, 特色馆 specialBar
			mui.plusReady(function () {
				var startTime, endTime, stayTime, flagback = 0;
				startTime = new Date().getTime();
				var old_back = mui.back;
				//改写返回键返回的函数，返回时传页面停留时间 
				mui.back = function(){
					endTime = new Date().getTime();//返回时间
					stayTime = Math.ceil((endTime - startTime) / 1000);   
					console.log('购物中心'+stayTime); 
					plus.statistic.eventDuration( "shopCenterMerchants", stayTime);
					//计算事件，计算出返回时在该页面停留的时间差值，除以六万获得停留分钟数，发送给友盟后台
					old_back(); 
				}
				plus.webview.currentWebview().addEventListener( "popGesture", function(){
					flagback++;
					if(flagback == 1){
						endTime = new Date().getTime();
						stayTime = Math.ceil((endTime - startTime) / 1000);  
						plus.statistic.eventDuration( "shopCenterMerchants", stayTime);
						//计算事件，计算出苹果右滑返回后在该页面停留的时间差值，除以六万获得停留分钟数，发送给友盟后台
					}
				}, false );
			});
