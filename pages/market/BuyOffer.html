		<style type="text/css">
			body{ background-color: #f3f3f3; }
			#offerId{ margin-top: 50px; padding: 3%; }
			.offerWrap2 .offerTop{ background: url(../../img/market/youhuimianfei.png) 0 0 no-repeat; background-size: 100% 100%; }
			.offerTop{ background: url(../../img/market/youhuihong.png) 0 0 no-repeat; background-size: 100% 100%; }
			.offerTop h4{ padding: 1.5% 0 1.5% 10%; }
			.b1{ color: #fff; font-size: 15px; font-weight: 500; }
			.b2{ font-weight: 500; color: #fff; font-size: 30px; margin-right: 0.5%; }
			.span1{ color: #fedddd; font-size: 13px; }
			.offerWrap2 .span1, .offerWrap2 .span2, .offerWrap2 .offerTop p{ color: #dddffe; }
			.offerWrap2 .span3{ color: #5195f8; }
			.span2{  color: #fedddd;  font-size: 12px; float: right; margin-top: 16px; margin-right: 2%; }
			.offerTop p{ color: #fedddd; padding: 2.5%; padding-top: 2%; padding-bottom: 4%; font-size: 12px; width: 100%; }
			.span3{ background-color: #fff; color: #fd6363;  border-radius: 3px; float: right; padding: 1.4%;  margin-top: -2.5%; font-size: 14px;display: inline-block;
	      		white-space: nowrap; padding-right: calc(100vw * 0.025);padding-right: -webkit-calc(100vw * 0.025);padding-right: -moz-calc(100vw * 0.025); }
			.offerFoot{ overflow: hidden;padding: 5px; }
			.offerWrap{ background-color: #fff; border-radius: 4px; margin-top: 18PX; }
			#offerId .offerWrap:first-child{ margin-top: 0; }
			.answerImf{margin: 1px;width:calc((100vw - 50px) / 4);width:-webkit-calc((100vw - 50px) / 4);width:-moz-calc((100vw - 50px) / 4);height:calc((100vw - 50px) / 4);height:-webkit-calc((100vw - 50px) / 4);height:-moz-calc((100vw - 50px) / 4);border-radius:3px;display: inline-block;overflow: hidden;}
			.anImg{width: 100%!important;opacity: 0;}
			#maskInfo{z-index:99999;position:fixed;top:0;left:0;width:100%;bottom:0;background-color:rgba(0,0,0,.5)}
			.ruleCt{position:absolute;padding-right:15px;background-color:#fff;top:15%;left:7%;width:86%;bottom:15%;padding:15px 5px;border-radius:3px}
			.closemask{position:absolute;bottom:10px;left:50%;-webkit-transform:translateX(-50%)}
			.ruleol{padding: 0 15px 0 15px;margin-top: 25px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="padding-left: 20px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
			<h1 class="mui-title">优惠券</h1>
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->

		<div id="offerId"></div>
		<script type="text/html" id="Alist-detail">
			<%for(var i = 0 ;i<objData.length;i++){%>
				<%if(objData[i].stock && objData[i].stock>0){%>
					<%if(objData[i].price && objData[i].price!=0){%>
						<div class="offerWrap" onclick="Cdetail('<%=objData[i].content%>')">
							<%if(objData[i].typeid == 5){%>
								<div style="padding:5px!important;">团购优惠券</div>
							<%}else{%>
								<div style="padding:5px!important;">电商优惠券</div>
							<%}%>
							<div class="offerTop">
								<h4> <b class="b2"></b><span class="span1"><%=objData[i].name%></span> <span class="span2"><%=objData[i].begin_date%> ~ <%=objData[i].end_date%></span></h4>
								<p><%=objData[i].title%>
									<%if(objData[i].cantBuy == 1){%>
										<span class="span3">已领取</span>
									<%}else{%>
										<span data-mcts="<%=objData[i].myCouponCounts%>" data-rcls="<%=objData[i].receive_limit%>" onclick="goPay(this,'<%=objData[i].id%>','<%=objData[i].price%>')" class="span3">付<%=objData[i].price%>元购买</span>
									<%}%>
									</p>
							</div>
							<div class="offerFoot">
								<%if(objData[i].pic && objData[i].pic.length){%>
									<img class="anImg loadPics picOp" onerror="this.src='../../img/market/nodata.svg'" onload="imgHeight(this)" src="<%=objData[i].pic[0].picImg%>" alt="" />
								<%}%>
							</div>
						</div>
					<%}else{%>
						<div class="offerWrap offerWrap2">
							<%if(objData[i].typeid == 5){%>
								<div style="padding:5px!important;">团购优惠券</div>
							<%}else{%>
								<div style="padding:5px!important;">电商优惠券</div>
							<%}%>
							<div class="offerTop">
								<h4> <b class="b2"></b><span class="span1"><%=objData[i].title%></span> <span class="span2"><%=objData[i].begin_date%> ~ <%=objData[i].end_date%></span></h4>
								<p><%=objData[i].name%>
									<%if(objData[i].cantBuy == 1){%>
										<span class="span3">已领取</span>
									<%}else{%>
										<span data-mcts="<%=objData[i].myCouponCounts%>" data-rcls="<%=objData[i].receive_limit%>" onclick="goPay(this,'<%=objData[i].id%>','<%=objData[i].price%>')" class="span3">免费领取</span>
									<%}%>
								</p>
							</div>
							<div class="offerFoot">
								<%if(objData[i].pic && objData[i].pic.length){%>
									<img class="anImg loadPics picOp" onerror="this.src='../../img/market/nodata.svg'" onload="imgHeight(this)" src="<%=objData[i].pic[0].picImg%>" data-preview-src="" data-preview-group="<%=i%>" alt="" />
								<%}%>
							</div>
						</div>
					<%}%>
				<%}%>
			<%}%>
		</script>
		<!--操作表   支付弹窗-->
		<div id="payChoose" class=" mui-popover mui-popover-action mui-popover-bottom closePay">
			<div class="paycontent">
				<ul class="mui-table-view waypay">
					<p><span>支付方式</span></p>
					<li class="">
						<a id="alipay" data-pay="alipay"><img class="aClick2" src="../../img/tickets/zhifubao.png"></a>
					</li>
					<li class="">
						<a id="wxpay" data-pay="wxpay"><img class="aClick2" src="../../img/tickets/weixin.png"> </a>
					</li>
				</ul>
			</div>
		</div>
		<!--操作表   支付弹窗结束-->

		<!--详情弹框-->
		<!--遮罩-->
		<div id="maskInfo" style="display: none;">
			<div class="ruleCt" style="padding-bottom: 50px;">
				<div style="overflow-y: scroll;height: 100%;margin-bottom: 50px;">
					<div class="ft16 fttc" style="text-align: center;">优惠券详情</div>
					<ol class="ft14 disablecl ruleol">
					</ol>
				</div>
				<button type="button" class="mui-btn mui-btn-danger mar10 closemask" >我知道了</button>

			</div>
		</div>

		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/artTemplate-native.js"></script>
		<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

		$('.ruleCt').click(function(){
			event.stopPropagation()
		})
		$('#maskInfo,.closemask').click(function(){
			event.preventDefault()
			$('#maskInfo').fadeOut(200);
		})
		$(".closePay").click(function() {
			event.stopPropagation();
			$("#payChoose").removeClass("mui-active");
		});

		var pays = {};
		mui.plusReady(function(){
			var imei = plus.device.uuid;

			//铺数据
			plus.nativeUI.showWaiting();
			var cityNum = plus.webview.currentWebview().Bcity || plus.storage.getItem('cityNum'),/*兼容 banner 跳转*/
				myuserid = plus.storage.getItem('userid'),
				oldToken = plus.storage.getItem('oldToken');
			if(cityNum == 'null' || cityNum == null){//兼容banner跳转
				cityNum = plus.storage.getItem('cityNum');
			}
			var version = plus.storage.getItem('version');
			var platform  = plus.storage.getItem('platform');
			showData();
			function showData(){
			 	mui.ajax(serverUrl+'/api/index/couponlist',{
					data:{userId:myuserid,isAll:1},
					dataType:'json',
					type:'post',
					timeout:10000,
					headers: {"token": oldToken,'city': cityNum},
					success:function(data,type,xhr){
						console.log('列表',data);
						var dateObj={};
						if(data.data && data.data.length){
							for(var i = 0;i < data.data.length;i++){
								if(data.data[i]. receiveNum != 1){
									data.data[i].cantBuy = 0;
								}else{
									if(data.data[i].myCouponCounts && data.data[i].myCouponCounts.standardTime){
										var startTime = new Date(data.data[i].myCouponCounts.standardTime).getTime();
									    var endTime = new Date().getTime();
									    var dates = Math.abs((startTime - endTime))/(1000*60*60*24);
									  	if((data.data[i].frequency > 0 && dates < data.data[i].frequency) ||  data.data[i].frequency == 0){
									  		data.data[i].cantBuy = 1;
									  	}
									}
								}

								if(data.data[i].receive_limit){
									data.data[i].receive_limit = parseInt(data.data[i].receive_limit)
								}
								if(data.data[i].pic && data.data[i].pic!='null'){//整理内容图片格式
									 data.data[i].pic = JSON.parse(data.data[i].pic)
							 		 for(var j= 0;j<data.data[i].pic.length;j++){
										if(data.data[i].pic[j].picImg.indexOf('http')<0){
											data.data[i].pic[j].picImg = serverimgUrl + data.data[i].pic[j].picImg;
										}
									}
							 	}
	//
							}
							dateObj.objData=data.data;
							dateObj.url=serverimgUrl;
							mui('#offerId')[0].innerHTML = template('Alist-detail',dateObj);
						}else{
							mui('#offerId')[0].innerHTML = '<div style="padding:50px;text-align:center">暂无优惠券</div>';
						}
						plus.nativeUI.closeWaiting();
					},
					error:function(xhr,type,errorThrown){
						plus.nativeUI.closeWaiting();
						mui.toast('响应失败')
						console.log('响应失败  !');
					}
				});
			}


			//goPay
			//系统检测获取支付通道
			plus.payment.getChannels(function(channels) {
				console.log("channel " + JSON.stringify(channels));
				for(var i in channels) {
					var channel = channels[i];
					// 过滤掉不支持的支付通道：暂不支持360相关支付
					if(channel.id == 'qhpay' || channel.id == 'qihoo') {
						continue;
					}
					pays[channel.id] = channel;
					if(channel.id == 'alipay') { //添加支付事件
						document.getElementById('alipay').setAttribute('onclick', 'payfun("alipay")');
					}
					if(channel.id == 'wxpay') {
						document.getElementById('wxpay').setAttribute('onclick', 'payfun("wxpay")');

					} 
					checkServices(channel);
				}
			}, function(e) {
				plus.nativeUI.alert("支付失败，请重试", null, "提示");
			});
			//点击进入券的详情
			window.Cdetail = function(cnt){
				console.log(cnt)
				if(cnt){
					$('#maskInfo').fadeIn(200);
					$('.ruleol').html(cnt)
				}else{
					alert(2)
				}

			}
			// 检测是否安装支付服务
			function checkServices(pc) {
				if(!pc.serviceReady) {
					var txt = null;
					switch(pc.id) {
						case "alipay":
							txt = "检测到系统未安装“支付宝快捷支付服务”，无法完成支付操作，是否立即安装？";
							break;
						default:
							txt = "系统未安装“" + pc.description + "”服务，无法完成支付，是否立即安装？";
							break;
					}

				}
			}
			//系统检测获取支付通道结束

			window.goPay = function(obj,cid,cprice) {
				event.stopPropagation();
				if(plus.storage.getItem('myToken')){
					if(cprice && cprice>0){
					  	$("#payChoose").addClass("mui-active");
						// 支付方法
						window.payfun = function(id) {
							var varpay;
							if(id == 'alipay' || id == 'wxpay') {
								//调用支付功能
								plus.nativeUI.showWaiting();
									gopay(id);
							} else {
								plus.nativeUI.alert("当前环境不支持此支付通道！", null, "提示");
								return;
							}

							function gopay(id) {
								plus.nativeUI.showWaiting();
								mui.ajax(serverUrl + '/api/index/getcoupon', {
									data:{
										userId:plus.storage.getItem('userid'),
										payType:id,
										id:cid,
										version:version,
										platform:platform,
										macId:imei
									},
									dataType:'json',
									type: 'post', //HTTP请求类型
									headers: {"token": oldToken,'city': cityNum},
									timeout: 10000, //超时时间设置为10秒；
									success: function(data) {
										console.error('支付返回',data);
										plus.nativeUI.closeWaiting()
										if(data.errno == 1000) {
											mui.toast(data.errmsg)
										}
										if(data.errno == 0) {

											var varpay;
											if(id == 'wxpay') {
												varpay = {
													"appid":data.data.appid,
													"noncestr":data.data.noncestr,
													"package":"Sign=WXPay",
													"partnerid":data.data.partnerid,
													"prepayid":data.data.prepayid,
													"timestamp":parseInt(data.data.timestamp),
													"sign":data.data.sign
												};
												//微信
												 plus.payment.request(pays[id], varpay, function(result) {
													var resultStr = JSON.stringify(result);
													console.log("----- 支付成功 -----");
													plus.nativeUI.closeWaiting();
													if(data.errmsg){
														mui.toast(data.errmsg)
													}else{
														mui.toast('领取成功') ;
													}

													showData();
												}, function(e) {
													console.log("----- 支付失败 -----");
													console.log("[" + e.code + "]：" + e.message);
													plus.nativeUI.alert("支付失败");
												});
											} else {
												//支付宝
												varpay = data.data;
												plus.payment.request(pays[id], varpay, function(result) {
													var resultStr = JSON.stringify(result);
													console.log("----- 支付成功 -----", JSON.stringify(result));
													plus.nativeUI.closeWaiting();
													var oldtoken = plus.storage.getItem('oldToken');
													//修改订单状态
													if(data.errmsg){
														mui.toast(data.errmsg)
													}else{
														mui.toast('领取成功') ;
													}
		  											showData();
												}, function(e) {
													console.log("----- 支付失败 -----");
													console.log("[" + e.code + "]：" + e.message);
													//					console.log("["+e.code+"]："+e.message);
													plus.nativeUI.closeWaiting();
													plus.nativeUI.alert("支付失败");
												});
											}

										}
									},
									error: function(xhr, type, errorThrown) {
										//异常处理；
										console.log(type);
										console.log("----- 请求订单失败 -----");
										console.log(xhr.status);
										plus.nativeUI.closeWaiting();
										plus.nativeUI.alert("获取订单信息失败！");
									}
								});

							}

						}
					}
					if(cprice == 0){
						plus.nativeUI.showWaiting();

						mui.ajax(serverUrl + '/api/index/getcoupon', {
							data:{
								userId:plus.storage.getItem('userid'),
								id:cid,
								version:version,
								platform:platform,
								macId:imei
							},
							dataType:'json',
							type: 'post', //HTTP请求类型
							headers: {"token": oldToken,'city': cityNum},
							timeout: 10000, //超时时间设置为10秒；
							success: function(data) {
								console.error('领取返回',data);
								plus.nativeUI.closeWaiting()
								if(data.errno == 1000) {
									mui.toast(data.errmsg)
								}
								if(data.errno == 0) {
									if(data.errmsg){
										mui.toast(data.errmsg)
									}else{
										mui.toast('领取成功') ;
									}

									showData();
								}
							},
							error: function(xhr, type, errorThrown) {
								//异常处理；
								console.log(type);
								console.log(xhr.status);
								plus.nativeUI.closeWaiting();
							}
						});
					}

				}else{
					mui.toast('请登录');
					openview({
						view:'../login.html'
					});
				}

			}
		});

		</script>
		<script type="text/javascript">
			//天天特价  discountGoods, 领嗨豆  getHIdou, 团购  groupBuying, 本地生活 localLife, 跨境优品   loveToGogoods, 电影 movie,
			//充值缴费   payment,  为民服务  serveForPeople,  购物中心 shopCenter, 注册  signUp, 特色馆 specialBar
			mui.plusReady(function () {
				var startTime, endTime, stayTime, flagback = 0;
				startTime = new Date().getTime();
				var old_back = mui.back;
				//改写返回键返回的函数，返回时传页面停留时间
				mui.back = function(){
					endTime = new Date().getTime();//返回时间
					stayTime = Math.ceil((endTime - startTime) / 1000);
					console.log('购物中心- 优惠'+stayTime);
					plus.statistic.eventDuration( "shopCenterOffer", stayTime);
					//计算事件，计算出返回时在该页面停留的时间差值，除以六万获得停留分钟数，发送给友盟后台
					old_back();
				}
				plus.webview.currentWebview().addEventListener( "popGesture", function(){
					flagback++;
					if(flagback == 1){
						endTime = new Date().getTime();
						stayTime = Math.ceil((endTime - startTime) / 1000);
						plus.statistic.eventDuration( "shopCenterOffer", stayTime);
						//计算事件，计算出苹果右滑返回后在该页面停留的时间差值，除以六万获得停留分钟数，发送给友盟后台
					}
				}, false );
			});
		</script>
	</body>
