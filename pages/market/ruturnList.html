<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>退款退货服务选择</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/reset.css">
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.flexslider-min.js"></script>
		<script type="text/javascript" src="../../js/swiper.min.js"></script>
		
		<style type="text/css">
			/*banner底部导航*/
			.mui-slider-indicator .mui-indicator{
				width: 10px;
				height: 10px;
				border-radius: 8px;
				background: black;
				margin-right: 5px;
				opacity: 0.3;
				cursor: pointer;
				border: none;
				box-shadow: none;
			}
			.mui-slider-indicator .mui-active.mui-indicator{
				background-color: rgba(245,60,66,0.8);
				box-shadow: none;
				opacity: 1;
				border: none;
			}
			.mui-bar{
				height: 50px;
			}
			.mui-title,.mui-icon{
				line-height: 50px;
			}
			.mui-bar .mui-icon{
				padding: 0;
			}
			.mui-bar-nav.mui-bar .mui-icon,.mui-title,.mui-icon{
				color: #fff;
			}
			.mui-bar-nav{
				box-shadow: none;
			}
			.mui-icon{
				line-height: 50px;
			}	
			.mui-icon .iconfont{
				font-size: 18px;
			}
			.dealcard, .cinemacard{
				margin-top: 50px;
			}
			#main{
				margin-top: 50px;
			}
			
			.farm .bottom ul li{
				text-overflow: ellipsis;
				white-space: nowrap;
				overflow: hidden;
				display: block;
				width: 100%;
			}
			
			
			.fr{
				color: #fff !important;
				line-height: 50px;
			}
			.rentingtop{
				background-color: #fff;
			}
			.icon{
				display: inline-block;
				width: 50px;
				margin: 14px 0;
				float: left;
				border-radius: 3px;
				overflow: hidden;
			}
			.icon img{
				width: 100%;
			}
			.chargeTitle{
				display: inline-block;
				font-size: 18px !important;
				line-height: 80px !important;
				margin-left: 5%;
			}
			.recharge .czhi,.btw{
				padding: 0 5%;
				margin: 0;
			}
			.clearfloat{
				border-bottom: 1px solid #eee;
				margin-bottom: 20px;
			}
			.farm, .farmtc{
				background-color: #fafafa;
			}
			.farm .top, .farm .bottom{
				border-bottom: 1px solid #eee !important;
			}
			.warpthree{
				border-top: 1px solid #eee;
			}
			.line{
				margin-bottom: 0;
				border-bottom: none;
			}
			.btw p{
				font-size: 13px;
				line-height: 15px;
				margin-top: -10px;
			}
			.agree p{
				color: #666;
				padding-top: 30px;
				font-size: 15px !important;
			}
			.textRed{
				color: #f56267;
			}
			button{
				margin: 50px 10%;
				width: 80% !important;
				line-height: 18px !important;
				background-color: #f53c42 !important; 
				color: #fff !important;
				border: none !important;
			}
			.mui-icon-arrowright{
				color: #999 !important;
			}
			.recordTiny{
				line-height: 60px;
				color: #999 !important;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
				font-size: 12px !important;
			}
			.recharge .czhi, .btw {
				height: 80px;
				border-bottom: 1px solid #eee;
			}
			.recordDetail{
				width: 80%;
				display: inline-block;
				padding: 20px 20px;
			}
			.recordDetail p{
				width: 100% !important;
				display: inline-block;
				line-height: 22px !important;
			}
			.recordBig{
				font-size: 16px !important;
				color: #666 !important;
			}
			.recordDetail{
				position: relative;
			}
			.recordDetail span{
				position: absolute;
				right: -20px;
				line-height: 60px;
				top: 0;
			}
			
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left bigSize"></a>
		    <h1 class="mui-title">服务选择</h1>
		</header>
		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<!--详情内容-->
		<div id="main">
			<div class="deal">
				<div class="farm">
					<div class="warpthree clearfloat line">
				    	<div class="recharge" onclick="returnGoods()">
				    		<div class="czhi box-s">
			    				<div class="icon-gas icon">
									<img src="../../img/market/good.png"/>
								</div>
								<div class="recordDetail">
									<p class="recordBig">退货退款</p>
									<p class="recordTiny">已收到货，需要退还已收到的货物</p>
									<span class="mui-icon mui-icon-arrowright"></span>
								</div>
				    		</div>
				    	</div>
				    	<div class="recharge" onclick="returnMoney()">
				    		<div class="czhi box-s">
								<div class="icon-water icon">
									<img src="../../img/market/money.png"/>
								</div>
								<div class="recordDetail">
									<p class="recordBig">仅退款</p>
									<p class="recordTiny">未收到货，或与卖家协商同意前提下申请</p>
									<span class="mui-icon mui-icon-arrowright"></span>
								</div>
				    		</div>
				    	</div>	
				   </div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		mui.plusReady(function(){
			var orderId = plus.webview.currentWebview().orderId;
			var price = plus.webview.currentWebview().price;
			//打开退货退款申请
			window.returnGoods = function(Shipper){
				openview({ 
					view:'returnGoods.html',
					extrasobj:{orderId:orderId,type:2,price:price}
				})
			}
			//打开仅退款
			window.returnMoney = function(Shipper){
				openview({ 
					view:'returnMoney.html',
					extrasobj:{orderId:orderId,type:1}
				})
			}
		})
	</script>
</html>
