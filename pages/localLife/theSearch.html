		<style type="text/css">

				top: 58%;

			#searchdiv {

			}

			}

			#words {
				height: 100%;

				border: none;
				padding: 0;

				padding-top: 8px;
				padding-left: 7px;
				padding-right: 8px;
				color: #555;
				width: 100%;
				text-align: left;
			}

			#words::-webkit-input-placeholder {

			}

			#searchdiv img {
				position: absolute;
				width: 22px;
				top: 15px;
				right: 0;
			}

			.historyBox {
				padding-top: 63px;
			}

			#searchf {
				display: inline-block;
				width: 87%;
				margin-top: 5px;
			}

			#searchOut {
				padding-top: 95px;
			}

			.historyBox li {
				padding-right: 60px;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
			}

			.historyBox li span:last-child {
				position: absolute;
				right: 10px;
			}
			.searchtype{
			    width: 15%;
			    display: inline-block;
			    background-color: #EEEEEE;
			    border-radius: 3px;
			    height: 40px;
				/*border-radius: 3px;*/
			    vertical-align: bottom;
			    /*pointer-events:auto ;*/
			}
			.alltype{
				padding: 0!important;
				margin: 0!important;
				text-align: center;
				line-height: 40px!important;
				position: relative;
			}
			.otherstype{
				margin-top: 0px;
				margin-left: -1px;
				width: 125%;
				border: 1px solid #e4e3e3;
				background-color: white;
				border-radius: 3px;
			}
			.otherstype .alltype:not(:last-child){
				border-bottom: 1px solid #e4e3e3;
			}
			.curtype:after{
				content: "";
			    display: inline-block;
			    margin-left: 6px;
			    width: 8px;
			    height: 8px;
			    border: 1px solid coral;
			    border-width: 0 1px 1px 0;
			    border-top-width: 0px;
			    border-right-width: 1px;
			    border-bottom-width: 1px;
			    border-left-width: 0px;
			    -webkit-transform: rotate(45deg);
			    margin-top: 12px;
			    vertical-align: top;
			}
			.searchover{
				width: 12%;
				display: inline-block;
				text-align: center;
				height: 40px;
				line-height: 40px;
			}
		</style>

			<script id="recordTpt" type="text/html">
				<%if(data.length==0){%>

					<li onclick="opendetails5('<%=searchData.shop_store[i].store_id%>')" class="link-url"><span class="mui-icon mui-icon-search"></span>

	<script type="text/javascript">
		window.addEventListener('click',function(e){
			 	$('.otherstype').css('display','none')
//			if(event.target.)
		},true)
		$('.curtype').click(function(){
			 if($('.otherstype').css('display') == 'none'){
//			 	$('.curtype:after').css('transform','rotate(-180deg)');
			 	$('.otherstype').css('display','block');
			 }else{
			 	$('.otherstype').css('display','none')
			 }
		})

		$('.otherstype .alltype').click(function(){

			$('.curtype').html($(this).html());
			$('.curtype').attr('data-id',$(this).attr('data-id'));
			$('.otherstype').css('display','none');
			$('.otherstype .alltype').each(function(){
				if($(this).attr('data-id')==$('.curtype').attr('data-id')){
					$(this).css('color','coral')
				}else{
					$(this).css('color','black')
				}
			})
		})

		$('.otherstype .alltype').each(function(){
			if($(this).attr('data-id')==$('.curtype').attr('data-id')){
				$(this).css('color','coral')
			}else{
				$(this).css('color','black')
			}
		})

		document.getElementById('words').onfocus= function(){
			$('.otherstype').css('display','none')
		}
		mui.plusReady(function() {
			//自动弹出输入法
			var nativeWebview, imm, InputMethodManager;
			var initNativeObjects = function() {
				if(mui.os.android) {
					var main = plus.android.runtimeMainActivity();
					var Context = plus.android.importClass("android.content.Context");
					InputMethodManager = plus.android.importClass("android.view.inputmethod.InputMethodManager");
					imm = main.getSystemService(Context.INPUT_METHOD_SERVICE);
				} else {
					nativeWebview = plus.webview.currentWebview().nativeInstanceObject();
				}
			};
			var showSoftInput = function() {
				if(mui.os.android) {
					imm.toggleSoftInput(0, InputMethodManager.SHOW_FORCED);
				} else {
					nativeWebview.plusCallMethod({
						"setKeyboardDisplayRequiresUserAction": false
					});
				}
				//此处可写具体逻辑设置获取焦点的input
				setTimeout(function() {
			       var inputElem = document.getElementsByClassName('wordsClass01')[0];
	               inputElem.focus();
	            }, 0);
			};
			initNativeObjects();
			showSoftInput();

			//缓存记录
			var searchStorage = JSON.parse(plus.storage.getItem("$searchStorage") || '[]');
			//搜索方法
			window.submitTest = function() {
				if($("input").val() != '') {
					var words = $("input").val();
					var searchType = $('.curtype').attr('data-id');

					if(searchStorage.length != 0) {
						var flag = false;
						for(var i = 0; i < searchStorage.length; i++) {
							if(searchStorage[i] == words) {
								searchStorage[i] = words;
								flag = false;
								break;
							} else {
								flag = true;
							}
						}
						if(flag) {
							searchStorage.push(words);
						}
					} else {
						searchStorage.push(words);

					}
					plus.storage.setItem('$searchStorage', JSON.stringify(searchStorage));
					$("#container").css("display", "none");
					$(".searchOut").css("display", "block");
					//执行搜索
					doSearch(words,searchType);
				} else {
					mui.toast("请输入搜索内容！");
					$("#container").css("display", "block");
					$(".searchOut").css("display", "none");
				}
			}

			function doSearch(words,searchType) {
				plus.nativeUI.showWaiting();
				if(searchType == 1){
					searchType = 'goods';
				}
				if(searchType == 2){
					searchType = 'store'
				}
				if(searchType == 3){
					searchType = 'other'
				}
				var oldtoken = plus.storage.getItem('oldToken');
				mui.ajax(serverUrl + '/api/index/search', {
					data: {
						search: words,
						searchType:searchType
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					headers: {
						"token": oldtoken
					},
					success: function(data, type, xhr) {
						plus.nativeUI.closeWaiting();
						console.log(searchType,data)
						if(data.errno == 0) {
							console.log(searchType)
							if(searchType == 'goods'){
								if(data.data && data.data.length != 0) {
									var searchObj = {};
									searchObj.searchData = data.data;
									searchObj.searchType = searchType;
									document.getElementById("searchOut").innerHTML = template("searchOutTpl", searchObj);
								} else {
									document.getElementById("searchOut").innerHTML = "<div style='text-align: center;padding-top: 60%;'>换其它的试试呢</div>"
								}
							}
							if(searchType == 'store'){
								if(data.data.shop_store && data.data.shop_store.length != 0) {
									var searchObj = {};
									searchObj.searchData = data.data;
									searchObj.searchType = searchType;
									document.getElementById("searchOut").innerHTML = template("searchOutTpl", searchObj);
								} else {
									document.getElementById("searchOut").innerHTML = "<div style='text-align: center;padding-top: 60%;'>换其它的试试呢</div>"
								}
							}

						}
					},
					error: function(xhr, type, errorThrown) {
						plus.nativeUI.closeWaiting()
						console.log('响应失败  !');
					}
				});
			}
			//缓存记录 渲染
			var recordObj = {};
			recordObj.data = searchStorage;
			if(searchStorage.length) {
				var htmlrecord = template('recordTpt', recordObj);
			} else {
				var htmlrecord = template('recordTpt2', recordObj);
			}
			document.getElementById('record').innerHTML = htmlrecord;
			//清除记录
			mui('.clearStr')[0].addEventListener('tap', function() {
				plus.storage.removeItem("$searchStorage");
				$('.link-url').css("display", "none");
				mui(".clearStr")[0].innerHTML = "暂无搜索历史";
			})
			//搜索某一条 缓存
			$('.searchli').click(function(e) {
				e.preventDefault();
				$("#container").css("display", "none");
				$(".searchOut").css("display", "block");
				$("input").val($.trim($(this).text()));
				doSearch($.trim($(this).text()),$('.curtype').attr('data-id'))
			})
		})

		//跳转   房产详情
		function opendetails1(id) {

		}
		//跳转 服务详情

		//跳转 爱购商品详情
		function opendetailsy(id, did,spid){

		//跳转 跳蚤市场
		function opendetails4(id) {

			})
		}
		//跳转 店铺
		function opendetails5(id) {
			openview({

		//跳转 义工团队
		function opendetails6(id) {
			openview({

		//跳转活动
		function opendetails7(id, typeid) {
			if(typeid == 1) {

				})
			}

		}
