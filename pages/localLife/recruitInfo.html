	<script type="text/javascript">
		
		mui.plusReady(function(){ 
			plus.nativeUI.showWaiting('加载中 ...',{width:'100px',height:'80px'});
			//获取数据
			var oldtoken = plus.storage.getItem('oldToken');
			var cityNum  = plus.storage.getItem('cityNum');
			var nowid = plus.webview.currentWebview().name;
			mui.ajax(serverUrl+'/api/localservice/localserviceinfo',{
				data:{"sericeId":nowid},
				type:'post',
				timeout:10000,
				headers:{"token":oldtoken,'city':cityNum},	               				
				success:function(data){
					console.log('获取数据返回',data);
					if(data.errno == 0){
						if (data.data[0].content.indexOf('content')>-1) {
							mui('#contents')[0].innerHTML = JSON.parse(data.data[0].content).content;
							mui('#title')[0].innerHTML = JSON.parse(data.data[0].content).title;
						} else{
							mui('#contents')[0].innerHTML = data.data[0].content;
							mui('#title')[0].innerHTML = data.data[0].name;
						}
						
						mui('#addresss')[0].innerHTML = data.data[0].address;
						if(data.data[0].type_name == 4){
							mui('#company')[0].innerHTML = data.data[0].name;
						}
						
						mui('#Contact')[0].innerHTML = "联系人: "+data.data[0].link_man;
						mui('#telnum')[0].innerHTML = "电话: "+data.data[0].phone;
						mui('#phonenum')[0].href = 'tel:'+data.data[0].phone;
						mui('#main')[0].style.display = 'block';
						plus.nativeUI.closeWaiting();
						//轮播图
						
					}else{
						mui.toast('获取用户信息失败');
						plus.nativeUI.closeWaiting(); 
						console.log(data.errmsg);
					}
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting();
					mui.toast('当前网络不好请重试');
				}
			});
		})
	</script>
