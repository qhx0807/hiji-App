<script type="text/javascript" src="../../js/jquery.min.js"></script>

<script type="text/javascript">
	//点击免责申明
	function disclaimer(){
		openview({
			view:'disclaimer.html'
		})
	}
	var Apic = [];//图片存放数组
	var lfs=null;// 保留上次选择图片列表
	var time1 = null;
	function galleryImgsSelected(){//从相册中选择图片
		mui.plusReady(function(){
		    plus.gallery.pick( function(e){
		    	//初始化
		    	mui('.onepic')[0].innerHTML = '<img id="nowpic" onclick="galleryImgsSelected()" src="../../img/answer/goanswer/addpic.png">';
		    	Apic = [];
		    	//初始化结束
		    	lfs=e.files;
		    	clearInterval(time1);
		    	var indexNum = 0;
		    	var indexMax = e.files.length - 1;
		    	/*显示占位图片*/
		    	e.files.forEach(function(){
		    		$('.onepic').prepend('<img onclick="galleryImgsSelected()" style="width：4.5rem;height:4.5rem;display:inline" src="../../img/Spinner.svg"/>')
		    	})
		    	time1 = setInterval(function(){
		    		console.log(time1);
		    		if(0!=e.files[indexNum].indexOf("file://")){
						e.files[indexNum]="file://"+e.files[indexNum];//图片地址
					}
		    		if(indexNum == indexMax){//全部压缩完毕
		    			clearInterval(time1);
						time1 = null;
		    		}
		    		var nowpic = Math.random().toString(36).substr(2) + '.jpg';//随机字符串
		    		var endpic = e.files[indexNum].split('.')[0]+"/" +nowpic;
		    		//压缩方法
	    			plus.zip.compressImage({
						src:e.files[indexNum],
						dst:endpic,
						overwrite:true,
						quality:30
					},
					function(obj) {
						if(obj.target.indexOf("file://")== -1){obj.target="file://"+obj.target;}
						Apic.push(obj.target);
						showImg(endpic,indexNum);
					},function(error) {
						mui.toast('图片获取错误，请重试');
					});
		    		indexNum ++;

		    	},1000)
		    }, function ( e ) {
		    },{filter:"image",multiple:true,maximum:9,selected:lfs,system:false,onmaxed:function(){//保存选择记录
    		//},{filter:"image",multiple:true,maximum:10,system:false,onmaxed:function(){
				plus.nativeUI.alert('最多上传9张图片');
		    }});
			function showImg(url,indexNum){//显示图片
				if(0!=url.indexOf("file://")){
					url="file://"+url;
				}
				document.getElementsByClassName('onepic')[0].getElementsByTagName('img')[indexNum-1].src = url;
				$('.onepic p').css('display','none');
			}
		})
	}//从相册中选择图片结束
	//上传部分
	var reg_phone = /^1((3|4|5|8|7){1}\d{1}|70)\d{8}$/;//手机号正则
	mui.plusReady(function(){
		var Bnowid = plus.webview.currentWebview().Bname;
		var Btype = plus.webview.currentWebview().Btype;
		mui('#Releasebtn')[0].onclick = function(){
			var classification = 1;//分类
			switch(mui('#cityResult3')[0].innerHTML){
				case '机械':
				classification = 1;
				break;
				case '数码':
				classification = 2;
				break;
				case '家具':
				classification = 3;
				break;
				case '服装':
				classification = 4;
				break;
				case '文体\户外':
				classification = 5;
				break;
				case '手机':
				classification = 6;
				break;
				case '办公设备':
				classification = 7;
				break;
				case '代步工具':
				classification = 8;
				break;
				case '母婴':
				classification = 9;
				break;
				case '宠物':
				classification = 10;
				break;
				case '家电':
				classification = 11;
				break;
				case '其它':
				classification = 12;
				break;
			}
//			var classification_1;//身份   (弃用)
//			switch(mui('#cityResult4')[0].innerHTML){
//				case '商家':
//				classification_1 = 1;
//				break;
//				case '个人':
//				classification_1 = 0;
//				break;
//			}
			var Ynulls = mui('.Ynull');
			if(!reg_phone.test(mui('#Bphone')[0].value)){
				mui.toast('请输入正确的手机号');
				mui('#Bphone')[0].focus();
			}else if(mui('#cityResult3')[0].innerHTML == "请选择分类"){
				mui.toast('请选择分类');
			}else if(!mui('#Bprice')[0].value){
				mui.toast('请输入价格');
				mui('#Bprice')[0].focus();
			}else if(!mui('#Binfo')[0].value){
				mui.toast('请输入宝贝描述');
				mui('#Binfo')[0].focus();
			}else{
				if(Bnowid){//个人中心修改上传
					for (var i=0; i<Ynulls.length; i++) {
						if(!Ynulls[i].value){
							Ynulls[i].focus();
							mui.toast('请输入'+Ynulls[i].placeholder);
							break;
						}
						if(i==Ynulls.length-1){
							plus.nativeUI.showWaiting('修改中 ...',{width:'100px',height:'80px'});//显示等待框
							releaseData();
					 	//发送数据
					 	function releaseData(){
					 		var cityNum  = plus.storage.getItem('cityNum'),
								oldToken = plus.storage.getItem('oldToken'),
								circleId = plus.webview.currentWebview().circleId,
							 	myuserid = plus.storage.getItem('userid');
								var task = plus.uploader.createUpload(serverUrl+'/api/friends/addnews',
									{ method:"POST"},
									function(back,status){
										if(status == 200){
											console.log(back.responseText);
											var dataobj = JSON.parse(back.responseText);
											if(dataobj.errno == 0){
												/*刷新二手列表*/
												mui.fire(plus.webview.getWebviewById('2edMarket'),'refresh');

												var time2 = setTimeout(function(){
													mui.toast(dataobj.errmsg || '发布成功');
													plus.nativeUI.closeWaiting();
													plus.webview.currentWebview().close();
												},800)
				    						}else{
				    							plus.nativeUI.closeWaiting();//关闭等待框
				    							mui.toast('发布失败，请重试！');
				    							plus.nativeUI.closeWaiting();
				    						}
										}else{
											plus.nativeUI.closeWaiting();//关闭等待框
											mui.toast('当前网络不好，请重试！');
										}

									}
								);
								//转换因子
								var city={};
								city.longitude=104.4567788;
								city.latitude=33;

								//地球半径
								var R = 6371.393;

								var girthY = R * 2 * Math.PI;

								var girthX = Math.cos(city.latitude / 180 * Math.PI) * girthY ;
								//x轴转换因子
								city.xFactor = girthX / 360;

								//y轴转换因子
								city.yFactor = girthY / 360;
								task.setRequestHeader('token',oldToken);
								task.setRequestHeader('city',cityNum);
								task.addData("userId",myuserid);
								task.addData("typeid",'4');
								task.addData("content",mui('#Binfo')[0].value);
								task.addData("price",mui('#Bprice')[0].value.toString());
								task.addData("phone",mui('#Bphone')[0].value);
								task.addData("goodsType",classification.toString());
								task.addData("launchType",classification_1.toString());
								task.addData("location",JSON.stringify(city));

								if(Apic.length){
									console.log(Apic);
									[].forEach.call(Apic,function(ele,index){
										task.addFile(ele, {key:index.toString()});
										if(index == Apic.length-1){
											task.start();
										}
									})

								}else{
									task.start();
								}

						 	}
						 	//发送数据结束
						}
					}
				}else{//开始新增上传
					if(Apic.length<3){
						mui.toast('请至少选择3张图片');
					}else{
						releaseData();
					 	//发送数据
					 	function releaseData(){
					 		plus.nativeUI.showWaiting();
					 		var cityNum  = plus.storage.getItem('cityNum'),
								oldToken = plus.storage.getItem('oldToken'),
								circleId = plus.webview.currentWebview().circleId,
							 	myuserid = plus.storage.getItem('userid');
							var task = plus.uploader.createUpload(serverUrl+'/api/friends/addnews',
								{ method:"POST"},
								function(back,status){
									if(status == 200){
										console.log(back.responseText);
										if(back.responseText.indexOf('errno')>-1){
											var dataobj = JSON.parse(back.responseText);
											if(dataobj.errno == 0){
												mui.fire(plus.webview.getWebviewById('2edMarket'),'refresh');
												var time2 = setTimeout(function(){
													mui.toast('发布成功');
													plus.nativeUI.closeWaiting();
													plus.webview.currentWebview().close();
												},800)
					    						}else{
					    							plus.nativeUI.closeWaiting();//关闭等待框
					    							mui.toast(JSON.stringify(dataobj.errmsg));
					    						}
										}else{/*返回超时html乱码*/
											mui.toast('内容格式错误，请重试！');
											plus.nativeUI.closeWaiting();//关闭等待框
										}

									}else{
										plus.nativeUI.closeWaiting();//关闭等待框
										mui.toast('当前网络不好，请重试！');
									}

								}
							);
							//转换因子
							var city={};
							city.longitude=104.4567788;
							city.latitude=33;

							//地球半径
							var R = 6371.393;

							var girthY = R * 2 * Math.PI;

							var girthX = Math.cos(city.latitude / 180 * Math.PI) * girthY ;
							//x轴转换因子
							city.xFactor = girthX / 360;

							//y轴转换因子
							city.yFactor = girthY / 360;
							task.setRequestHeader('token',oldToken);
							task.setRequestHeader('city',cityNum);
							task.addData("userId",myuserid);
							task.addData("typeid",'4');
//							task.addData("isUsed",'1');
							task.addData("content",mui('#Binfo')[0].value);
							task.addData("price",mui('#Bprice')[0].value.toString());
							task.addData("phone",mui('#Bphone')[0].value);
							task.addData("goodsType",classification.toString());
							task.addData("launchType",'0');//类型 商家 or 个人
							task.addData("location",JSON.stringify(city));

							if(Apic.length){
								console.log(Apic);
								[].forEach.call(Apic,function(ele,index){
									task.addFile(ele, {key:index.toString()});
									if(index == Apic.length-1){
										task.start();
									}
								})

							}else{
								task.start();
							}

					 	}
					 	//发送数据结束
					}
				}
			}

		}
	})
