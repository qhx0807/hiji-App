	<head>

		<style type="text/css">

 			.tuangouwidth{height: 150px;}

			.sy_title{border: none;padding-top: 0;padding-left: 0;}

			}

			.pagebottom {
			    color: darkgray;

			}
			.pagebottom:before {
			    position: absolute;
			    content: '';

			}
			.pagebottom:after {
			    position: absolute;

			    left: 15%;

			}
			.icon-list .icon> a{padding-top: 9px;}
			.wrapdiv{margin: 7px 0;background-color: #fff;}
			.headdivdiv{height: 40px;line-height: 40px;background-color: #fff;padding: 0 10px;border-bottom: 1px solid #F8F8F8;overflow: hidden;}
			.headdivdiv{font-size: 14px;color: #444;}
			.headdivdiv span{float: right;font-size: 13px;color: #777;}
			.headdivdiv span.span2{font-size: 17px;margin-top: -5px;}
			.npbk{
		 	    overflow-x: scroll;
			  	width: 100vw;
			    white-space: nowrap;
			 	position: relative;
			 	left: 50%;
			 	right: 50%;
			 	margin-left: -50vw;
			 	margin-right: -50vw;
			 	padding-right: 5px;

			}
			.nplist {
		        width: 1.1rem;
			    text-align: center;
			    display: inline-block;
			    box-shadow: 0px 0 5px 0px rgba(0,0,0,0.1);

			.nplist h4 {

			}

			.QAhead{background-color:#f3f3f3;text-align:center;height: 32px;}
			.QAhead span{position:relative;display:inline-block;margin:0 10px;padding:0 15px;height:38px;color:#343434;font-size:15px;line-height:38px}

				position: relative;

			}
			 .follow:after{

			.fchidl{
				display: flex;

			}

			 }

			 	color: #999;
			 }

			.listCon p{padding: 10px 0px 0px 0px;}
			.answerImf{width:calc((100vw - 50px) / 4);width:-webkit-calc((100vw - 50px) / 4);width:-moz-calc((100vw - 50px) / 4);height:calc((100vw - 50px) / 4);height:-webkit-calc((100vw - 50px) / 4);height:-moz-calc((100vw - 50px) / 4);border-radius:3px;display: inline-block;overflow: hidden;background-color: #eee;float: left;margin-right: 5px;margin-top: 5px}
			.anImg{width: 100%;}
			.dealcard-waimai {
			    padding-top: 5px;
			}
			.dealcard, .cinemacard{margin: 0;margin-bottom: 10px;}
			.mui-slider .mui-slider-group .mui-slider-item img {
			     width: 100%;
			}
		</style>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">

		<script src="../../js/statusBar.js"></script><!--状态栏-->
		<!--<div id="Mask" style="position: fixed; width: 100%;height: 100%;background-color: #fff;z-index: 100;"></div>-->
		<div id="main">
			<div id="scroller">
				<!--轮播图-->
				<div class="mui-slider" id="banner"></div>
				<!--轮播图结束-->
				<!--banner数据渲染-->
				<script type="text/html" id="banner-detail">
					<div class="mui-slider-group mui-slider-loop">
					    <!--支持循环，需要重复图片节点-->
					    <div class="mui-slider-item mui-slider-item-duplicate" onclick="bannerGo('<%=bannerList[bannerList.length-1].id%>','<%=bannerList[bannerList.length-1].url%>','<%=bannerList[bannerList.length-1].name%>')">
					    	<img src="<%= url %><%= bannerList[bannerList.length-1].bannerPic %>" />
					    </div>
						<% for(var i=0;i<bannerList.length;i++){ %>
					    	<div class="mui-slider-item" onclick="bannerGo('<%=bannerList[i].id%>','<%=bannerList[i].url%>','<%=bannerList[i].name%>')">
					    		<img src="<%= url %><%=bannerList[i].bannerPic %>"  />
					    	</div>
					     <% } %>
					    <!--支持循环，需要重复图片节点-->
					    <div class="mui-slider-item mui-slider-item-duplicate" onclick="bannerGo('<%=bannerList[0].id%>','<%=bannerList[0].url%>','<%=bannerList[0].name%>')">
					    	<img src="<%= url %><%= bannerList[0].bannerPic %>" />
					    </div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<% for(var i=0;i<bannerList.length-1;i++){ %>
					    	<div class="mui-indicator"></div>
					    <% } %>
		            </div>
				</script>
			</div>
			<!--新的分类-->
			<style type="text/css">
				.new_class{overflow: hidden;text-align: center;background-color: #fff;}
				.new_class li{width: 20%; float: left;margin-bottom: 18px;color: #555;}
				.new_class li img{width: 65%;display: block;margin: 8px auto;margin-bottom: 0;}
			</style>
			<div class="new_class">
				<ul id="columndiv" style="display: none;"></ul>
				<script type="text/html" id="column">
					<% for(var i=0; i<5; i++){%>
						<li class="<%= classnames[i]%>">
							<img src="<%= list[i].iconpic%>"/><%= list[i].name%>
						</li>
					<% }%>
				</script>
			</div>
			<div class="new_class">
				<ul id="columndiv">
					<li class="tiaozao0">
						<img src="../../img/localLife/ershou.png">跳蚤市场
					</li>
					<li class="weixiu0">
						<img src="../../img/localLife/weuxiu.png">维修服务
					</li>
					<li class="pingche0">
						<img src="../../img/localLife/pingche.png">HI拼车
					</li>
					<li class="jiazheng0">
						<img src="../../img/localLife/jiazheng.png">家政服务
					</li>
					<li class="zhaoping0">
						<img src="../../img/localLife/jiuzhi.png">招聘求职
					</li>
				</ul>

			</div>
			<!--新的分类结束-->
		</div>
		<!--推荐 跳蚤市场-->
		<div class="QAhead" style="position: -webkit-sticky; position:sticky; top: 70px;z-index: 99;display: block;width: 100%;">
			<span class="aClick">推荐</span>
		</div>
		<section class="dealcard-waimai">
			<dl class="dealcard listCon" id="infolistdiv">
				<!--列表loading-->
				<div id="loadingdiv" style="text-align: center;font-size: 14px;height:30px;background-color: #f2f1ee;
					line-height: 30px;color: #666;-webkit-transition: all .3s;">
					<img style="width: 25px;margin-top: -3px;" src="../../img/loading2.svg"/> 拼命加载中...
				</div>
				<!--列表loading结束-->
			</dl>
			<script type="text/html" id="infolist">
				<%for(var i=0;i<dataList.length;i++){%>

					<div class="follow" onclick="opendetails(<%=dataList[i].id%>,<%=dataList[i].user_id%>)">
						<div class="fchidl">
							<div>
								<img class="userAvator mr25 loadPics" src="../../img/send.png" data-src="<%=dataList[i].avatar%>" />
								<div> <%=dataList[i].nickname%> </div>
							</div>
							<div class="butright">
				            	<div class="diyButton activecl goanswer">￥<%=dataList[i].price%></div>
				           </div>
						</div>
						<p class="ft14 maincl" style="margin-bottom: 10px;"><%=dataList[i].content%></p>


				 		<%if(dataList[i].picS){%>
							<%for(var j=0;j<dataList[i].picS.length;j++){%>
								<div class="answerImf">
									<img onload="imgHeight(this)" data-src="<%=dataList[i].picS[j]%>" class="anImg loadPics picOp" src=""/>
						 		</div>
							<%}%>
						<%}%>
						<div style="clear: both"></div>
					</div>
				<%}%>
			</script>
		</section>
		<div class="upload text-center text-xs gray" id="upload"></div>
		<div id="nulldiv" style="padding-top: 20%;text-align:center;font-size: 14px;color: #999;display: none;">
			<img style="width: 30%;margin-bottom: 5%; " src="../../img/unllfabu.svg"/><br />没有相关信息
		</div>
		<!--<div class="pagebottom" style="padding-bottom: 10px;display: none;">到底了</div>-->
		<!--遮罩1-->
		<div id="maskInfo1" class="maskInfo" style="display: none;z-index:9999;"></div>
		<script type="text/html" id="maskTpl">

			<img src="../../img/mainHtml/mclose.svg" class="closeMs"/>
			<div class="ruleCt" style="padding-bottom: 50px;padding: 0;">

			<%if(popdata.modelContent){%>
				<img src="<%=popdata.modelContent%>" style="border-radius: 3px;width: 100%;height: 100%;" onclick="popGo('<%=popdata.id%>','<%=popdata.modelUrl%>','<%=popdata.name%>','second')"/>
			<%}%>
			</div>
		</script>
	</body>
	<script src="../../js/swiper.min.js" type="text/javascript" ></script>
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>
	<script>
		//跳转 跳槽推荐 详情
		function opendetails(id,userid){
			openview({
				view:'FleaInfo.html',
				extrasobj:{
					infoid: id,
					UserId:userid,
				}
			})
		}
		var Spagenum = 2;//实到页数
		var Ypagenum = 1;//应到页数
		mui.plusReady(function(){
			mui('.mui-title')[0].innerHTML = plus.webview.currentWebview().titleName;
			var oldToken = plus.storage.getItem('oldToken');
			var cityNum = plus.storage.getItem('cityNum');
			var version = plus.storage.getItem('version');
			var platform  = plus.storage.getItem('platform');
			/*弹框*/
			mui.ajax(serverUrl + '/api/index/showmodal', {
				data:{version:version,platform:platform},
                type: 'post',
                timeout: 10000,
                headers: { "token": oldToken ,'city':cityNum},
                success: function(data, type, xhr) {
                   	plus.nativeUI.closeWaiting();
                		console.log('弹窗',data)
                		if(data.errno == 0){
                			if(data.data && data.data.length){
                				mui.each(data.data,function(index,item){
	                				if(item.typeName == 'localLife'){
	                					if(item.modelState == 1){
                            			 	$('#maskInfo1').show();
                            			 	$('#maskInfo1').html(template('maskTpl',{popdata:item}))
                            			 	$('#maskInfo1').click(function(){
												event.preventDefault()
												$('#maskInfo1').fadeOut(200);
											})
											$('.closeMs').click(function(){
												event.stopPropagation();
												$(this).parent().fadeOut(200);
											})
                            			}else{
                            			 	$('#maskInfo1').hide()
                            			}
	                				}
                        		})
                			}
                		}
                },
                error: function(xhr, type, errorThrown) {
                	console.log('个人中心弹窗',type)
                    console.log('响应失败');
                   	plus.nativeUI.closeWaiting();
                }
            });
			
			//栏目数据
			mui.ajax(serverUrl+'/api/localservice/localservicecates',{
				type:'post',
				timeout:10000,
				headers:{"token":oldToken,'city': cityNum},
				success:function(data){
					console.log('获取栏目返回',data);
					if(data.errno == 0){
						var objdata = {};
						mui.each(data.data,function (index,ele) {
							data.data[index].iconpic = serverimgUrl + JSON.parse(ele.icon)[0].picImg;
						})
						objdata.list = data.data;
						objdata.classnames = ['repair','cleaning','babysister','openclock','tiaozao','house','express','supermarket']
						objdata.myUrl = serverimgUrl;

//						var html = template("column",objdata);
//						document.getElementById("columndiv").innerHTML=html;
						plus.nativeUI.closeWaiting();

						Monitor();//重新绑定
					}else{
						mui.toast('获取用户信息失败');
						plus.nativeUI.closeWaiting();
						console.log(data.errmsg);
					}
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting();
				}
			});
			//banner
			mui.ajax(serverUrl+'/api/index/banner',{
				data:{banner_type:3},
				dataType:'json',
				type:'post',
				timeout:10000,
				headers:{"token":oldToken,'city': cityNum},
				success:function(data,type,xhr){
					console.log('banner',data);
					if(data.errno == 0 && data.data.banner){
						bannerObj={};
						bannerObj.bannerList = eval("("+data.data.banner+")");//bannerObj.url = serverimgUrl;
						var html = template('banner-detail',bannerObj);
						document.getElementById('banner').innerHTML = html;
						var gallery = mui('.mui-slider');//
						gallery.slider({ interval:5000});
					}
				},
				error:function(xhr,type,errorThrown){
					console.log('响应失败  !');
				}
			});

		})//plusready

		//跳蚤市场推荐
		Loading();
		function Loading(){
			mui('#nulldiv')[0].style.display = 'none';

			mui.plusReady(function(){
			var oldToken = plus.storage.getItem('oldToken'),cityNum = plus.storage.getItem('cityNum');
			mui.ajax(serverUrl+'/api/friends/newslist',{
				data:{
					'numsPerPage':6,
					'currentPage':1,
					'orderType':'DESC',
					'orderField':'create_time',
					'typeId':4,
					'isUsed':1
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				headers: {"token": oldToken,'city': cityNum},
				success:function(data){
					console.log('列表返回',data);
					if(data.errno == 0){
						var dataobj = {};
						var nowArray = data.data.data;
						for(var j = 0 ;j<nowArray.length;j++){
							//整理头像格式
							if(nowArray[j].avatar && nowArray[j].avatar!='null'){
								if(JSON.parse(nowArray[j].avatar)[0].picImg.indexOf('http') == -1){
									nowArray[j].avatar = serverimgUrl + JSON.parse(nowArray[j].avatar)[0].picImg;
								}else{
									nowArray[j].avatar = JSON.parse(nowArray[j].avatar)[0].picImg
								}
							}else{
								nowArray[j].avatar = '../img/10.png'
							}

							if(nowArray[j].nickname && nowArray[j].nickname !='null'){
								if(/^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/.test(nowArray[j].nickname)){
									nowArray[j].nickname = nowArray[j].nickname.substring(0,3)+"****"+nowArray[j].nickname.substring(7,11)
								}
							}else{
								nowArray[j].nickname = '匿名'
							}
							//整理内容图片格式
							var nowArray2 = JSON.parse(nowArray[j].pic);
							if(nowArray2.length){
								var picS = [];
								for(var k = 0 ;k<nowArray2.length;k++){
									picS.push(nowArray2[k].picImg);
								}
								nowArray[j].picS = picS;
							}
						}

						dataobj.dataList = data.data.data;
						//获取并渲染用户信息
						var html=template("infolist",dataobj);
						document.getElementById("infolistdiv").innerHTML += html;

						lazyLoad(true,10);

						//滚动到底部加载
						$(window).scroll(function(){
						　　var scrollTop = $(this).scrollTop();
						　　var scrollHeight = $(document).height();
						　　var windowHeight = $(this).height();
						　　if(scrollTop + windowHeight == scrollHeight){
								if(Spagenum<=data.data.totalPages && Spagenum==Ypagenum+1){//当前页小于等于总页数时请求下一页
									mui("#upload")[0].innerHTML = "<img src='../../img/balls.svg' />";
									Ypagenum++;//满足加载情况,应到页数+1
									console.log('发起请求,实到'+Spagenum+'页');
									console.log('发起请求,应到'+Ypagenum+'页');
									mui.ajax(serverUrl+'/api/friends/newslist',{
										data:{
											'numsPerPage':6,
											'currentPage':Spagenum,
											'orderType':'DESC',
											'orderField':'create_time',
											'typeId':4,
											'isUsed':1
										},
										dataType:'json',//服务器返回json格式数据
										type:'post',//HTTP请求类型
										timeout:10000,//超时时间设置为10秒；
										headers: {"token": oldToken,'city': cityNum},
										success:function(data){
											if(data.errno == 0){
												var dataobj = {};
												var nowArray = data.data.data;
												for(var j = 0 ;j<nowArray.length;j++){
													//整理头像格式
													if(nowArray[j].avatar && nowArray[j].avatar!='null'){
														if(JSON.parse(nowArray[j].avatar)[0].picImg.indexOf('http') == -1){
															nowArray[j].avatar = serverimgUrl + JSON.parse(nowArray[j].avatar)[0].picImg;
														}else{
															nowArray[j].avatar = JSON.parse(nowArray[j].avatar)[0].picImg
														}
													}else{
														nowArray[j].avatar = '../img/10.png'
													}

													if(nowArray[j].nickname && nowArray[j].nickname !='null'){
														if(/^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/.test(nowArray[j].nickname)){
															nowArray[j].nickname = nowArray[j].nickname.substring(0,3)+"****"+nowArray[j].nickname.substring(7,11)
														}
													}else{
														nowArray[j].nickname = '匿名'
													}
													//整理内容图片格式
													var nowArray2 = JSON.parse(nowArray[j].pic);
													if(nowArray2.length){
														var picS = [];
														for(var k = 0 ;k<nowArray2.length;k++){
															picS.push(nowArray2[k].picImg);
														}
														nowArray[j].picS = picS;
													}
												}

												dataobj.dataList = data.data.data;
												//获取并渲染用户信息
												var html=template("infolist",dataobj);
												document.getElementById("infolistdiv").innerHTML += html;
												lazyLoad(true,10);
											}
											mui("#upload")[0].innerHTML = " ";
											Spagenum++;//加载成功,当前页+1
											console.log('成功+1,实到'+Spagenum);
											console.log('成功+1,应到'+Spagenum);
										},
										error:function(xhr,type,errorThrown){
											Ypagenum--;//失败是应到-1
											mui.toast("当前网络不好请重试");
											mui("#upload")[0].innerHTML = "";
										}
									});
								}else if(Spagenum == data.data.totalPages+1){//当前页不小于等于总页数时请求下一页
									mui("#upload")[0].innerHTML = "到底了";
								}
					　　         }
						});//加载下一部分结束

					}else{

						mui('#nulldiv')[0].style.display = 'block';
					}
					closeLoad();//关闭列表loading
//					mui('.pagebottom')[0].style.display = 'block';
				},
				error:function(xhr,type,errorThrown){
					closeLoad();//关闭列表loading
					mui('#nulldiv')[0].style.display = 'block';
				}
			});
			});
		}

	<script type="text/javascript">
		//天天特价  discountGoods, 领嗨豆  getHIdou, 团购  groupBuying, 本地生活 localLife, 跨境优品   loveToGogoods, 电影 movie,
		//充值缴费   payment,  为民服务  serveForPeople,  购物中心 shopCenter, 注册  signUp, 特色馆 specialBar
		mui.plusReady(function () {
			var startTime, endTime, stayTime, flagback = 0;
			startTime = new Date().getTime();
			var old_back = mui.back;
			//改写返回键返回的函数，返回时传页面停留时间
			mui.back = function(){
				endTime = new Date().getTime();//返回时间
				stayTime = Math.ceil((endTime - startTime) / 1000);
				console.log('本地生活'+stayTime);
				plus.statistic.eventDuration( "localLife", stayTime);
				//计算事件，计算出返回时在该页面停留的时间差值，除以六万获得停留分钟数，发送给友盟后台
				old_back();
			}
			plus.webview.currentWebview().addEventListener( "popGesture", function(){
				flagback++;
				if(flagback == 1){
					endTime = new Date().getTime();
					stayTime = Math.ceil((endTime - startTime) / 1000);
					plus.statistic.eventDuration( "localLife", stayTime);
					//计算事件，计算出苹果右滑返回后在该页面停留的时间差值，除以六万获得停留分钟数，发送给友盟后台
				}
			}, false );
		});
	</script>
