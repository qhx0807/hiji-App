						mui('#Bname')[0].value = JSON.parse(data.data[0].content).title;
						mui('#Binfo')[0].value = JSON.parse(data.data[0].content).content; 
						mui('#Bcallgong')[0].value = data.data[0].name;
						mui('#Baddress')[0].value = data.data[0].address;
						mui('#Bcall')[0].value = data.data[0].link_man;
						mui('#Bphone')[0].value = data.data[0].phone; 
						
					}else{  
						mui.toast('获取用户信息失败');
						console.log(data.errmsg);
					}
					plus.nativeUI.closeWaiting();//关闭等待框
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting();//关闭等待框
					mui.toast('响应失败  !');
				}
			});
		}
		
		
	})
</script>
