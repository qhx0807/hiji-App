		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			
			function loadiframe(){
				mui.plusReady(function(){ 
					// 获取状态栏的高度
	                var immersed = 0;
	                var ms=(/Html5Plus\/.+\s\(.*(Immersed\/(\d+\.?\d*).*)\)/gi).exec(navigator.userAgent);
	                if(ms&&ms.length>=3){ // 当前环境为沉浸式状态栏模式
	                    immersed=parseFloat(ms[2]);// 获取状态栏的高度
	                } 
	                var w = plus.webview.create("http://q.url.cn/s/m0apGLm",'qqmin',{top:immersed+'px',bottom:'50px'} );
	                w.show(); // 显示窗口
				})
				var qqscr = 'http://q.url.cn/s/m0apGLm';
				//var qqscr = 'http://wpa.qq.com/msgrd?v=3&uin=592333407&site=qq&menu=yes';
				//document.getElementById('iframedom').src = qqscr;
			}
			document.addEventListener('refresh', function() {
				loadiframe();
			})
			
		</script>
