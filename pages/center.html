 		<div class="aClick wmai-order"><img  src="../img/center/wodekuaidi.png"/>我的快递</div>

		<!--遮罩1-->
		<div id="maskInfo1" class="maskInfo" style="display: none;z-index:9999;"></div>
		<script type="text/html" id="maskTpl">

			<img src="../img/mainHtml/mclose.svg" class="closeMs"/>
			<div class="ruleCt" style="padding-bottom: 50px;padding: 0;">

			<%if(popdata.modelContent){%>
				<img src="<%=popdata.modelContent%>" style="border-radius: 3px;width: 100%;height: 100%;" onclick="popGo('<%=popdata.id%>','<%=popdata.modelUrl%>','<%=popdata.name%>','one')"/>

		<script src="../js/jquery.min.js"></script>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/artTemplate-native.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			mui('.SignDay')[0].style.display = 'block';
			mui('.SignDay')[0].onclick = function(){
				openview({
					view:'limitTimeAct/Sign327/Sign327.html'
				})
			}

			//分类订单
			function typeOrder(type){
				if(plus.storage.getItem('myToken')){
					openview({
						view:'personal/sc-order.html',
						id:'sc-order',
						extrasobj:{status:type}
					});
				}else{//没登陆直接打开登录页面
					mui.toast('请登录');
					openview({
						view:'login.html'
					});
				}
			}
			document.addEventListener('openf', function() {
				mui('.myCricle')[0].style.display = '';
				mui('.friendShip')[0].style.display = '';
			})

			mui.plusReady(function(){
				var cityNum = plus.storage.getItem('cityNum');
				var oldToken = plus.storage.getItem('oldToken');
				//添加刷新监听
				document.addEventListener('refresh', function() {
					Refresh();
				})
				document.addEventListener('refresh2', function() {
					Refresh();
				})

				var version = plus.storage.getItem('version');
				var platform  = plus.storage.getItem('platform');
				/*弹框*/
				mui.ajax(serverUrl + '/api/index/showmodal', {
					data:{version:version,platform:platform},
	                type: 'post',
	                timeout: 10000,
	                headers: { "token": oldToken ,'city':cityNum},
	                success: function(data, type, xhr) {
	                   	plus.nativeUI.closeWaiting();
	                		console.log('弹窗',data)
	                		if(data.errno == 0){
	                			if(data.data && data.data.length){
	                				mui.each(data.data,function(index,item){
		                				if(item.typeName == 'personCenter'){
		                					if(item.modelState == 1){
	                            			 	$('#maskInfo1').show();
	                            			 	$('#maskInfo1').html(template('maskTpl',{popdata:item}))
	                            			 	$('#maskInfo1').click(function(){
													event.preventDefault()
													$('#maskInfo1').fadeOut(200);
												})
												$('.closeMs').click(function(){
													event.stopPropagation();
													$(this).parent().fadeOut(200);
												})
	                            			}else{
	                            			 	$('#maskInfo1').hide()
	                            			}
		                				}
	                        		})
	                			}
	                		}
	                },
	                error: function(xhr, type, errorThrown) {
	                	console.log('个人中心弹窗',type)
	                    console.log('响应失败');
	                   	plus.nativeUI.closeWaiting();
	                }
	            });


				var Timetoken = null;

				if(plus.storage.getItem('oldToken')){
					var oldToken = plus.storage.getItem('oldToken');
					console.log('个人中心_存在oldToken');
					Refresh();
				}else{
					Timetoken = setInterval(function() { //等待oldToken加载方法
						console.log('个人中心_循环等待token');
						if(plus.storage.getItem('oldToken')) {
							var oldToken = plus.storage.getItem('oldToken');
							Refresh();
							clearInterval(Timetoken);
						}
					}, 200)
				}

				function Refresh(oldToken){//刷新

					mui('.ordera')[0].style.display = 'none';
					mui('.orderb')[0].style.display = 'none';
					mui('.orderc')[0].style.display = 'none';
					mui('#mmsg')[0].style.display = 'none';

					//获取缓存
					var myuserid = plus.storage.getItem('userid');
					var cityNum = plus.storage.getItem('cityNum');
					var oldToken = plus.storage.getItem('oldToken');
					if(plus.storage.getItem('canCheckUp') == 'yes'){
						mui('#writeOff1')[0].style.display = 'table-cell';
					}else{
						mui('#writeOff1')[0].style.display = 'none';
					}
					if(plus.storage.getItem('canReviewCheckUp') == 'yes'){
						mui('#writeOff2')[0].style.display = 'table-cell';
					}else{
						mui('#writeOff2')[0].style.display = 'none';
					}
					//取用户数据
					if(plus.storage.getItem('myToken')){
						document.addEventListener('refreshGift', function() {
							loadmyinfo();
						})
						document.addEventListener('refreshCT', function() {
							mui('#mmsg')[0].style.display = 'none';
							showMessage();
						})
						showMessage();
						function showMessage(){

							//显示消息条数
							mui.ajax(serverUrl+'/api/index/message',{
								data:{userid:myuserid,msgType:1},
								dataType:'json',
								type:'post',
								timeout:10000,
								headers:{"token":oldToken},
								success:function(data,type,xhr){
									plus.nativeUI.closeWaiting();
									console.log('消息',data);
							       	if(data.errno == 0){
								       	if(data.data && data.data.length){
								       		var noread = 0 ;
								       		for(var i =0;i<data.data.length;i++){
								       			if(!data.data[i].isRead){
								       				noread++;
								       			}
								       		}
								       		if(noread > 0){
								       			mui('#mmsg')[0].style.display = 'block';
							     				mui('#mmsg')[0].innerHTML = noread;
								       		}else{
								       			mui('#mmsg')[0].style.display = 'none';
								       		}
										}
							       	}
							       	plus.nativeUI.closeWaiting();
								},
								error:function(xhr,type,errorThrown){
									plus.nativeUI.closeWaiting();
								}
							});
						}
						loadmyinfo();
						function loadmyinfo(){
							mui.ajax(serverUrl+'/api/useraccount/userinfo',{
								data:{"userid":myuserid},
								type:'post',
								timeout:10000,
								headers:{"token":oldToken,'city':cityNum},
								success:function(data,type,xhr){
									console.log('获取用户数据返回',data);
									if(data.errno == 0 ){
										//显示头像
										if(data.data[0].avatar){
											if(JSON.parse(data.data[0].avatar)[0].picImg.indexOf('http')>-1){
												mui('#mypic')[0].src = JSON.parse(data.data[0].avatar)[0].picImg;
											}else{
												mui('#mypic')[0].src = serverimgUrl + JSON.parse(data.data[0].avatar)[0].picImg;
											}
											plus.storage.setItem("loginPic",mui('#mypic')[0].src)
										}
										//显示昵称
										if(data.data[0].nickname){
											plus.storage.setItem("loginName",data.data[0].nickname)
											if(data.data[0].nickname.indexOf('null') == -1){
												mui('.denluzhuce')[0].innerHTML = data.data[0].nickname;
											}else{
												mui('.denluzhuce')[0].innerHTML = data.data[0].phone;
											}
										}else{
											mui('.denluzhuce')[0].innerHTML = data.data[0].phone;
										}
										//显示积分
										if(!data.data[0].intergral || data.data[0].intergral==undefined){
											mui('#numjifen')[0].innerHTML = 'HI豆: '+0;
										}else{
											mui('#numjifen')[0].innerHTML = 'HI豆: '+data.data[0].intergral;
										}
										//显示关注

										//显示核销
										if(data.data[0].gid == 2 || myuserid == 4){
											mui('#writeOff1')[0].addEventListener('tap',function(){
												openview({
													view:'personal/barcode_scan.html'
												});
											});
											mui('#writeOff2')[0].addEventListener('tap',function(){
												openview({
													view:'personal/WRecord.html'
												});
											});
										}
										/*邀请码*/
										mui('.yaoqingmaBtn')[0].onclick = function(){
											if(plus.storage.getItem('myToken')){
												var oldToken = plus.storage.getItem('oldToken');
												var ownPhone = JSON.parse(plus.storage.getItem('Acc_pass'))[0];
												var cityNum = plus.storage.getItem('cityNum');
												mui.prompt('null','请输入邀请码','邀请码',['确认','取消'],function(e) {
													if(e.index == 0) {
														if(e.value && e.value!=' '){
															var commont = e.value;
															var imei = plus.device.uuid;
															var reg_phone = /^1((3|4|5|8|7){1}\d{1}|70)\d{8}$/;//手机号正则
															if(reg_phone.test(commont)){
																//邀请好友 分享码输入功能（判断标准：为手机号码）
																mui.ajax(serverUrl+'/api/index/sharegetcoupon',{
																	data:{
																		"userId":myuserid,
																		'invitationCode':commont,//(别人的手机号)
																		'fromType':1,
																		'phone':ownPhone,//(自己的手机号)
																		'isAddUser':1
																	},
																	dataType:'json',
																	type:'post',
																	timeout:10000,
																	headers: {"token": oldToken,'city': cityNum},
																	success:function(data,type,xhr){
																		console.log('分享获劵',data);
																		if(data.errno == 0){
																			mui.alert(data.errmsg || '操作成功');
																		}else{
																			mui.alert(data.errmsg);
																		}
																	},
																	error:function(xhr,type,errorThrown){
																		console.error('分享获劵  ---- 失败');
																	}
																});
															}else{
																//老的邀请码
												    				mui.ajax(serverUrl + '/api/index/sharecoupon', {
												    					data:{'userid':myuserid,'invitationCode':commont,macId:imei},
																	dataType: 'json',
																	type: 'post',
																	timeout: 10000,
																	headers: {"token": oldToken,'city': cityNum},
																	success: function(data, type, xhr) {
