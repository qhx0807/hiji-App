	<script type="text/javascript">
 
	 var chatContain = document.getElementsByClassName('chatContain')[0];
	  chatContain.scrollTop = chatContain.scrollHeight;
	 
		
	    //数据处理 
		var myuserid;
	    mui.plusReady(function(){
	    	
	    	$('.writecmt').focus(function(){
	    		$('.botChat').css('display','none');
	    		chatContain.scrollTop = chatContain.scrollHeight;
	    		
	    		if($(this).html()){
	    			$('#send').css('display','');
	    			$('.moreadd').css('display','none');
	    		}else{
	    			$('#send').css('display','none');
	    			$('.moreadd').css('display','');
	    		}
	    	}) 
	    	$('.chatContain').click(function(){
	    		event.stopPropagation()
	    		$('.botChat').css('display','none'); 
	    	})
	    	
	    	$('.moreadd').click(function(){
	    		event.stopPropagation()
	    		$('.botChat').css('display','none');
	    	})
	  
	    })
