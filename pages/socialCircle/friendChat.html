			footer {
				position: fixed;
				width: 100%;
				height: 50px;
				min-height: 50px;

				bottom: 0px;
				overflow: hidden;
				padding: 0px 50px 0 5px;
				background-color: #fafafa;
			}
			
			.footer-left0 {
				position: absolute;
				width: 50px;
				height: 50px;

				bottom: 0px;
				text-align: center;
				vertical-align: middle;
				line-height: 100%;
				padding: 12px 4px;
			}
			
			.footer-right {
				position: absolute;
				width: 50px;
				height: 50px;
				right: 0px;
				bottom: 0px;

			.rprogress {
				position: absolute;
				left: 50%;
				top: 50%;

				height: 140px;

				background-position: center center;
				background-size: 30px 30px;
				background-color: rgba(0, 0, 0, 0.7);
				border-radius: 5px;
				display: none;
				-webkit-transition: .15s;
			}
			
			.rschedule {
				background-color: rgba(0, 0, 0, 0);
				border: 5px solid rgba(0, 183, 229, 0.9);
				opacity: .9;
				border-left: 5px solid rgba(0, 0, 0, 0);
				border-right: 5px solid rgba(0, 0, 0, 0);
				border-radius: 50px;
				box-shadow: 0 0 15px #2187e7;
				width: 46px;
				height: 46px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -23px;
				margin-top: -23px;
				-webkit-animation: spin 1s infinite linear;
				animation: spin 1s infinite linear;
			}
			
			.r-sigh {
				display: none;
				border-radius: 50px;
				box-shadow: 0 0 15px #2187e7;
				width: 46px;
				height: 46px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -23px;
				margin-top: -23px;
				text-align: center;
				line-height: 46px;
				font-size: 40px;
				font-weight: bold;
				color: #2187e7;
			}
			
			.rprogress-sigh {
				background-image: none !important;
			}
			
			.rprogress-sigh .rschedule {
				display: none !important;
			}
			
			.rprogress-sigh .r-sigh {
				display: block !important;
			}
			
			.rsalert {
				font-size: 12px;
				color: #bbb;
				text-align: center;
				position: absolute;
				border-radius: 5px;
				width: 130px;
				margin: 5px 5px;
				padding: 5px;
				left: 0px;
				bottom: 0px;
			}
			
			@-webkit-keyframes spin {
				0% {
					-webkit-transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
				}
			}
			
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

				background: #fff;

				width: 30%;
			}
			
			#facebox table {
				width: 100%;
				bottom: 20px!important;
			}

				<img class="msg-user-img" src="../../img/10.png" alt="" />

							doubletap: true, //默认为false

						var myuserid = plus.storage.getItem('userid');

							}

							//请求 对话数据

													}

												}

														data.data[i].nickname = data.data[i].nickname.substring(0, 3) + "****" + data.data[i].nickname.substring(7, 11)
													}
												} else {
													data.data[i].nickname = '匿名'
												}

												if(data.data[i].TO_nickname && data.data[i].TO_nickname != 'null') {
													if(/^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/.test(data.data[i].TO_nickname)) {
														data.data[i].TO_nickname = data.data[i].TO_nickname.substring(0, 3) + "****" + data.data[i].TO_nickname.substring(7, 11)

						// 显示文件
						function displayFile(li) {
							if(w) {
								outLine('重复点击！');
								return;
							}
							if(!li || !li.entry) {
								ouSet('无效的媒体文件');
								return;
							}
							var name = li.entry.name;
							var suffix = name.substr(name.lastIndexOf('.'));
							var url = '';
							if(suffix == '.mov' || suffix == '.3gp' || suffix == '.mp4' || suffix == '.avi') {
								//if(unv){plus.runtime.openFile('_doc/camera/'+name);return;}
								url = '/plus/camera_video.html';
							} else {
								url = '/plus/camera_image.html';
							}
							w = plus.webview.create(url, url, {
								hardwareAccelerated: true,
								scrollIndicator: 'none',
								scalable: true,
								bounce: 'all'
							});
							w.addEventListener('loaded', function() {
								w.evalJS('loadMedia("' + li.entry.toLocalURL() + '")');
								//w.evalJS('loadMedia("'+'http://localhost:13131/_doc/camera/'+name+'")');
							}, false);
							w.addEventListener('close', function() {
								w = null;
							}, false);
							w.show('pop-in');
						}

						var setSoundAlertVisable = function(show) {
							if(show) {
								ui.boxSoundAlert.style.display = 'block';
								ui.boxSoundAlert.style.opacity = 1;
							} else {
								ui.boxSoundAlert.style.opacity = 0;
								//fadeOut 完成再真正隐藏
								setTimeout(function() {
									ui.boxSoundAlert.style.display = 'none';
								}, 200);
							}
						};
						var recordCancel = false;
						var recorder = null;
						var audio_tips = document.getElementById("audio_tips");
						var startTimestamp = null;
						var stopTimestamp = null;
						var stopTimer = null;
						ui.boxMsgSound.addEventListener('hold', function(event) {
							recordCancel = false;
							if(stopTimer) clearTimeout(stopTimer);
							audio_tips.innerHTML = "手指上划，取消发送";
							ui.boxSoundAlert.classList.remove('rprogress-sigh');
							setSoundAlertVisable(true);
							recorder = plus.audio.getRecorder();
							if(recorder == null) {
								plus.nativeUI.toast("不能获取录音对象");
								return;
							}
							startTimestamp = (new Date()).getTime();
							recorder.record({
								filename: "_doc/audio/"
							}, function(path) {
								if(recordCancel) return;
								audio.push(path)
								send({
									sender: 'self',
									type: 'sound',
									content: path
								});

							}, function(e) {
								plus.nativeUI.toast("录音时出现异常: " + e.message);
							});
						}, false);

						$('#moreFile').click(function() {
							$('.botChat').toggle();
						})

						ui.body.addEventListener('drag', function(event) {
							//console.log('drag');
							if(Math.abs(event.detail.deltaY) > 50) {
								if(!recordCancel) {
									recordCancel = true;
									if(!audio_tips.classList.contains("cancel")) {
										audio_tips.classList.add("cancel");
									}
									audio_tips.innerHTML = "松开手指，取消发送";
								}
							} else {
								if(recordCancel) {
									recordCancel = false;
									if(audio_tips.classList.contains("cancel")) {
										audio_tips.classList.remove("cancel");
									}
									audio_tips.innerHTML = "手指上划，取消发送";
								}
							}
						}, false);
						ui.boxMsgSound.addEventListener('release', function(event) {
							//console.log('release');
							if(audio_tips.classList.contains("cancel")) {
								audio_tips.classList.remove("cancel");
								audio_tips.innerHTML = "手指上划，取消发送";
							}
							//
							stopTimestamp = (new Date()).getTime();
							if(stopTimestamp - startTimestamp < MIN_SOUND_TIME) {
								audio_tips.innerHTML = "录音时间太短";
								ui.boxSoundAlert.classList.add('rprogress-sigh');
								recordCancel = true;
								stopTimer = setTimeout(function() {
									setSoundAlertVisable(false);
								}, 800);
							} else {
								setSoundAlertVisable(false);
							}
							recorder.stop();
						}, false);

				function replace_em(str) {
					str = str.replace(/\</g, '&lt;');

					str = str.replace(/\>/g, '&gt;');

					str = str.replace(/\n/g, '<br/>');

					str = str.replace(/\[em_([0-9]*)\]/g, '<img src="../../arclist/$1.gif" border="0" />');
