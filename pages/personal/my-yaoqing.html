	<script type="text/javascript">

 		function goOtherIndex(id){
 			openview({

 		goCouponFun();
 		mui('#addCircle')[0].onclick = function(){
 			goCouponFun();

 		function goCouponFun(){
			mui.plusReady(function(){
				var oldToken = plus.storage.getItem('oldToken');
				var myuserid = plus.storage.getItem('userid');
				var cityNum = plus.storage.getItem('cityNum');
				var invitationCode = JSON.parse(plus.storage.getItem('Acc_pass'))[0];//手机号
				var thumbs = '../img/logomifeng.png';
				var msg = {
					title:'下载HI集得好礼，我的邀请码:'+invitationCode+'！',
					content:'下载HI集得好礼，我的邀请码:'+invitationCode+'！',
					//href:fxUrl+'login.html?code='+invitationCode,
					href:'http://abcd.zlzmm.com:6789/upApp/upgrade.html',
					thumbs:[thumbs],
					pictures:[thumbs]
				};
				showSfun1(msg);
			});
		}

		mui.plusReady(function(){
			var oldToken = plus.storage.getItem('oldToken');
			var cityNum = plus.storage.getItem('cityNum');
			var	myuserid = plus.storage.getItem('userid');
			var	ownPhone = JSON.parse(plus.storage.getItem('Acc_pass'))[0];
			mui('#yaoqingma11')[0].innerHTML = '你的邀请码：'+ownPhone;
			mui.ajax(serverUrl+'/api/index/inviteelist',{
				data:{"userId":myuserid,'userPhone':ownPhone},
				type:'post',
				timeout:8000,
				headers:{"token":oldToken,"city":cityNum},
				success:function(data,type,xhr){
					console.log('获取数据返回',data);
					if(data.errno == 0){
						if(data.data && data.data.length){
							for(var i = 0 ;i<data.data.length;i++){
								if(!data.data[i].nickname){
									data.data[i].nickname = '匿名'
								}else{
									if(/^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/.test(data.data[i].nickname)){
										data.data[i].nickname = data.data[i].nickname.substring(0,3)+"****"+data.data[i].nickname.substring(7,11);
									}
								}
								if(data.data[i].avatar && data.data[i].avatar!='null'){
									if(JSON.parse(data.data[i].avatar)[0].picImg.indexOf('http')== -1){
										data.data[i].avatar = serverimgUrl + JSON.parse(data.data[i].avatar)[0].picImg;
									}else{
										data.data[i].avatar = JSON.parse(data.data[i].avatar)[0].picImg;
									}
								}else{
									data.data[i].avatar = '../../img/10.png'
								}

							}
							document.getElementById('likeMe').innerHTML = template('likeMeTpl', {list:data.data,url:serverimgUrl});

						}else{
							document.getElementById('likeMe').innerHTML = "<div style='text-align: center;padding: 30px;color:#666;font-size: 14px;'>没有被邀请的人</div>";
						}
					}else{
						console.log(data.errmsg);
					}
				},
				error:function(xhr,type,errorThrown){
					console.log('获取数据,响应失败');
				}
			});

		})


	</script>
